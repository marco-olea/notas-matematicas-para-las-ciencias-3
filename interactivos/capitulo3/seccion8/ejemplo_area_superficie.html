<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Calcular el área de superficie de una sábana</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' ">
      <param name="C_01" value="id='ua' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='uₘᵢₙ' expresión='(0,520,200,40)' max='ub-0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='ub' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='uₘₐₓ' expresión='(200,520,200,40)' valor='pi' min='ua+0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='va' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='vₘᵢₙ' expresión='(400,520,200,40)' max='vb-0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='vb' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='uₘₐₓ' expresión='(600,520,200,40)' valor='2pi' min='va+0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='r1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='r(u,v)' expresión='(0,560,400,40)' valor='5sin(u)*cos(v)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_06" value="id='r2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(400,560,200,40)' valor='6sin(u)*sin(v)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_07" value="id='r3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(600,560,200,40)' valor='4cos(u)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="A_01" value="id='f(x,y,z)' algoritmo='no' expresión='1' tipo='función' ">
      <param name="A_02" value="id='r1(u,v)' algoritmo='no' expresión='_Eval_(r1_texto)' tipo='función' ">
      <param name="A_03" value="id='r2(u,v)' algoritmo='no' expresión='_Eval_(r2_texto)' tipo='función' ">
      <param name="A_04" value="id='r3(u,v)' algoritmo='no' expresión='_Eval_(r3_texto)' tipo='función' ">
      <param name="A_05" value="id='_r1u(u,v)' algoritmo='no' expresión='(r1(u+0.0001,v)-r1(u,v))/0.0001' tipo='función' ">
      <param name="A_06" value="id='_r2u(u,v)' algoritmo='no' expresión='(r2(u+0.0001,v)-r2(u,v))/0.0001' tipo='función' ">
      <param name="A_07" value="id='_r3u(u,v)' algoritmo='no' expresión='(r3(u+0.0001,v)-r3(u,v))/0.0001' tipo='función' ">
      <param name="A_08" value="id='_r1v(u,v)' algoritmo='no' expresión='(r1(u,v+0.0001)-r1(u,v))/0.0001' tipo='función' ">
      <param name="A_09" value="id='_r2v(u,v)' algoritmo='no' expresión='(r2(u,v+0.0001)-r2(u,v))/0.0001' tipo='función' ">
      <param name="A_10" value="id='_r3v(u,v)' algoritmo='no' expresión='(r3(u,v+0.0001)-r3(u,v))/0.0001' tipo='función' ">
      <param name="A_11" value="id='N1(u,v)' algoritmo='no' expresión='_r2u(u,v)*_r3v(u,v)-_r3u(u,v)*_r2v(u,v)' tipo='función' ">
      <param name="A_12" value="id='N2(u,v)' algoritmo='no' expresión='_r3u(u,v)*_r1v(u,v)-_r1u(u,v)*_r3v(u,v)' tipo='función' ">
      <param name="A_13" value="id='N3(u,v)' algoritmo='no' expresión='_r1u(u,v)*_r2v(u,v)-_r2u(u,v)*_r1v(u,v)' tipo='función' ">
      <param name="A_14" value="id='m' expresión='5*ceil(ub-ua)' tipo='variable' ">
      <param name="A_15" value="id='n' expresión='5*ceil(vb-va)' tipo='variable' ">
      <param name="A_16" value="id='du' expresión='(ub-ua)/m' tipo='variable' ">
      <param name="A_17" value="id='dv' expresión='(vb-va)/n' tipo='variable' ">
      <param name="A_18" value="id='int_sup()' algoritmo='sí' expresión='0' local='i' inicio='i=0;suma=0' hacer='int_sup_aux(i);i=i+1' mientras='i<m' tipo='función' ">
      <param name="A_19" value="id='int_sup_aux(i)' algoritmo='sí' expresión='0' local='j' inicio='j=0' hacer='uu=ua+du*(i+0.5);vv=va+dv*(j+0.5);;val=f(r1(uu,vv),r2(uu,vv),r3(uu,vv));val=val*sqrt(N1(uu,vv)^2+N2(uu,vv)^2+N3(uu,vv)^2);val=val*du*dv;;suma=suma+val;;j=j+1' mientras='j<n' tipo='función' info='aproximación de la integral de superficie (por suma)' ">
      <param name="A_20" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.z=0' ">
      <param name="A_21" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='int_sup()' ">
      <param name="S_01" value="espacio='E1' tipo='superficie' color='400000ff' color_reverso='400000ff' expresión='x=r1(ua+u*(ub-ua),va+v*(vb-va));y=r2(ua+u*(ub-ua),va+v*(vb-va));z=r3(ua+u*(ub-ua),va+v*(vb-va))' modelo='metal' Nu='3*ceil(ub-ua)' Nv='3*ceil(vb-va)' info='S' ">
      <param name="S_02" value="espacio='E1' tipo='texto' color='000000' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs50 área {\*\mjaformula\i =∬\i0{\subix\i S\i0}\i  1dS ≈ \i0{\expr suma\decimals 2\fixed1}}}' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='integral de superficie' ">
      <param name="S_03" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0)(s==0?15:0, s=1?15:0, s==2?15:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='7' ">
    </ajs>
  </div>



</body>
</html>
