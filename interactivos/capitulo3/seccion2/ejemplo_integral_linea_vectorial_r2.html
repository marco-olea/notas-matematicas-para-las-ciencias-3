<!DOCTYPE html>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="1000">
      <param name="tamaño" value="800x1000">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">

      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' alto='55%' fijo='sí' border_width='1' ">
      <param name="E_02" value="tipo='R2' id='E2' x='0%' y='55%' ancho='640' alto='45%' fijo='sí' escala='60' eje-x='t' border_width='1' ">
      <param name="E_03" value="tipo='R2' id='E3' x='80%' y='552' ancho='160' alto='447' fijo='sí' escala='30' O.y='90' red='no' red10='no' ejes='no' ">
      <param name="C_01" value="id='t0' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='t₀' expresión='(250,509,300,40)' valor='a' incr='0.025' min='a' max='b' visible='no' acción='calcular' parámetro='fin=fin||(t0>=b-0.01)' font_family='Serif' cursiva='sí' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='_a' expresión='-6' tipo='variable' ">
      <param name="A_02" value="id='_b' expresión='6' tipo='variable' ">
      <param name="A_03" value="id='_c' expresión='-5' tipo='variable' ">
      <param name="A_04" value="id='_d' expresión='5' tipo='variable' ">
      <param name="A_05" value="id='m' expresión='abs(_b-_a)' tipo='variable' ">
      <param name="A_06" value="id='n' expresión='abs(_d-_c)' tipo='variable' ">
      <param name="A_07" value="id='dx' expresión='(_b-_a)/m' tipo='variable' ">
      <param name="A_08" value="id='dy' expresión='(_d-_c)/n' tipo='variable' ">
      <param name="A_09" value="id='X(s)' algoritmo='no' expresión='_a+dx*(s%(m+1))' tipo='función' ">
      <param name="A_10" value="id='Y(s)' algoritmo='no' expresión='_c+dy*floor(s/(m+1))' tipo='función' ">
      <param name="A_11" value="id='__' expresión='0' tipo='variable' info='arriba de esta variable están las definiciones necesarias para dibujar el campo vectorial' ">
      <param name="A_12" value="id='F1(x,y)' algoritmo='no' expresión='(x-y)/5' tipo='función' ">
      <param name="A_13" value="id='F2(x,y)' algoritmo='no' expresión='(y-2x)/5' tipo='función' ">
      <param name="A_14" value="id='a' expresión='-2.9' tipo='variable' ">
      <param name="A_15" value="id='b' expresión='2.9' tipo='variable' ">
      <param name="A_16" value="id='r1(t)' algoritmo='no' expresión='t^3-6t' tipo='función' ">
      <param name="A_17" value="id='r2(t)' algoritmo='no' expresión='t' tipo='función' ">
      <param name="A_18" value="id='_r1(t)' algoritmo='no' expresión='(r1(t+0.001)-r1(t))/0.001' tipo='función' ">
      <param name="A_19" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+0.001)-r2(t))/0.001' tipo='función' ">
      <param name="A_20" value="id='ang(x,y)' algoritmo='no' expresión='x>0?atan(y/x):(x<0?atan(y/x)+pi:(y>0?pi/2:3pi/2))' dominio='(x!=0)||(y!=0)' tipo='función' info='ángulo que forma un vector en R^2 con el eje x' ">
      <param name="A_21" value="id='rotar_x(x,y,ang)' algoritmo='no' expresión='cos(ang)*x-sin(ang)*y' tipo='función' info='coordenada x de la rotación de un vector por cierto ángulo' ">
      <param name="A_22" value="id='rotar_y(x,y,ang)' algoritmo='no' expresión='sin(ang)*x+cos(ang)*y' tipo='función' info='coordenada y de la rotación de un vector por cierto ángulo' ">
      <param name="A_23" value="id='rot1(x,y)' algoritmo='no' expresión='rotar_x(x,y,pi/2-ang(_r1(t0),_r2(t0)))' tipo='función' info='rotación de tal forma que el ángulo entre r&squot;(t₀) y el eje x sea pi/2' ">
      <param name="A_24" value="id='rot2(x,y)' algoritmo='no' expresión='rotar_y(x,y,pi/2-ang(_r1(t0),_r2(t0)))' tipo='función' info='rotación de tal forma que el ángulo entre r&squot;(t₀) y el eje x sea pi/2' ">
      <param name="A_25" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='fin=0' ">
      <param name="A_26" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' color='400000ff' coord_abs='no' expresión='(X(s),Y(s)) (X(s)+F1(X(s),Y(s)),Y(s)+F2(X(s),Y(s)))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' ancho='1' punta='1' flecha='400000ff' info='F(x,y)' ">
      <param name="G_02" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(-7,0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\fs40 \cf0\i{\*\mjaformula\i\b F\b0\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_center_right' info='F(x,y) texto' ">
      <param name="G_03" value="espacio='E1' tipo='curva' color='ff0000' coord_abs='no' expresión='(r1(t),r2(t))' parámetro='t' t.intervalo='[a,b]' t.pasos='30' ancho='2' info='r(t)' ">
      <param name="G_04" value="espacio='E3' tipo='flecha' color='0000ff' coord_abs='no' expresión='(0,0) (rot1(F1(r1(t0),r2(t0))/2,F2(r1(t0),r2(t0))/2), rot2(F1(r1(t0),r2(t0))/2,F2(r1(t0),r2(t0))/2))' ancho='1' punta='1' flecha='0000ff' info='F(r(t₀))' ">
      <param name="G_05" value="espacio='E3' tipo='texto' color='20303a' coord_abs='no' expresión='(rot1(F1(r1(t0),r2(t0))/2,F2(r1(t0),r2(t0))/2), rot2(F1(r1(t0),r2(t0))/2,F2(r1(t0),r2(t0))/2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue255;}\cf0\f0\fs40 \cf1\fs30\i{\*\mjaformula\i\b F\b0\i0\i (\i0\i\b r\b0\i0\i (t\i0{\subix\i 0\i0}\i ))\i0}\i0\cf0\fs40 }' ancho='1' align='a_left' anchor='a_bottom_right' info='F(r(t₀)) texto' ">
      <param name="G_06" value="espacio='E3' tipo='flecha' color='cccc00' coord_abs='no' expresión='(0,0) (rot1(_r1(t0)/2,_r2(t0)/2), rot2(_r1(t0)/2,_r2(t0)/2))' ancho='1' punta='1' flecha='cccc00' info='r&squot;(t₀)' ">
      <param name="G_07" value="espacio='E3' tipo='texto' color='20303a' coord_abs='no' expresión='(rot1(_r1(t0)/2,_r2(t0)/2)+0.25, rot2(_r1(t0)/2,_r2(t0)/2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red204\green204\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\i{\*\mjaformula\i\b r\b0\i0\i &squot;(t\i0{\subix\i 0\i0}\i )\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_center_left' info='r&squot;(t₀) texto' ">
      <param name="G_08" value="espacio='E3' tipo='segmento' color='008000' coord_abs='no' expresión='(0,0) (0,F1(r1(t0),r2(t0))/2*_r1(t0)/2+F2(r1(t0),r2(t0))/2*_r2(t0)/2)' tamaño='0' ancho='2' info='producto punto' ">
      <param name="G_09" value="espacio='E3' tipo='flecha' color='c0c0c0' coord_abs='no' expresión='(0,0) (rot1(1.5,0),rot2(1.5,0))' ancho='1' punta='1' flecha='c0c0c0' info='eje x' ">
      <param name="G_10" value="espacio='E3' tipo='texto' color='20303a' coord_abs='no' expresión='(rot1(1.5,0),rot2(1.5,0))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red192\green192\blue192;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i x\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_center_left' info='eje x texto' ">
      <param name="G_11" value="espacio='E2' tipo='segmento' color='008000' coord_abs='no' expresión='(t0,0) (t0,F1(r1(t0),r2(t0))/2*_r1(t0)/2+F2(r1(t0),r2(t0))/2*_r2(t0)/2)' rastro='00df00' tamaño='0' ancho='3' info='producto punto' ">
      <param name="G_12" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(a,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i a\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_top_right' info='a' ">
      <param name="G_13" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(b,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i b\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_top_left' info='b' ">
      <param name="G_14" value="espacio='E2' tipo='texto' color='20303a' dibujar-si='fin' coord_abs='sí' expresión='(30,50)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green128\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i\b F\b0\i0\i (\i0\i\b r\b0\i0\i (t))·\i0\i\b r\b0\i0\i &squot;(t)\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E1' tipo='texto' color='ff0000' coord_abs='no' expresión='(r1(b)+0.1,r2(b))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;}\f0\fs40 \i{\*\mjaformula\cf0\i\b r\b0\i0\i (t)\i0}\i0\cf0 }' ancho='1' align='a_left' anchor='a_center_left' info='r(t) texto' ">
      <param name="G_16" value="espacio='E1' tipo='punto' color='000000' dibujar-si='0' coord_abs='no' expresión='(r1(t0),r2(t0))' tamaño='2' info='r(t₀)' ">
      <param name="G_17" value="espacio='E3' tipo='flecha' color='c0c0c0' coord_abs='no' expresión='(0,0) (rot1(0,1.5),rot2(0,1.5))' ancho='1' punta='1' flecha='c0c0c0' info='eje y' ">
      <param name="G_18" value="espacio='E1' tipo='segmento' color='cccc00' coord_abs='no' expresión='(r1(t0),r2(t0)) (r1(t0)+_r1(t0),r2(t0)+_r2(t0))' tamaño='0' ancho='2' info='r&squot;(t₀)' ">
      <param name="G_19" value="espacio='E3' tipo='texto' color='20303a' coord_abs='no' expresión='(rot1(0,1.5),rot2(0,1.5))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red192\green192\blue192;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i y\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_bottom_center' info='eje y texto' ">
