<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de una superficie parametrizada</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' ">
      <param name="C_01" value="id='r1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='r(u,v)' expresión='(0,0,400,40)' valor='u^2/4' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_02" value="id='r2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(400,0,200,40)' valor='v^3/8' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_03" value="id='r3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(600,0,200,40)' valor='u-v' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_04" value="id='ua' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='uₘᵢₙ' expresión='(0,560,134,40)' valor='-2.5' max='ub' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='ub' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='uₘₐₓ' expresión='(0,520,266,40)' valor='2.5' min='ua' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_06" value="id='va' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='vₘᵢₙ' expresión='(0,560,134,40)' valor='-3.5' max='vb' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_07" value="id='vb' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='vₘₐₓ' expresión='(0,520,266,40)' valor='3.5' min='va' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='r1(u,v)' algoritmo='no' expresión='_Eval_(r1_texto)' tipo='función' ">
      <param name="A_02" value="id='r2(u,v)' algoritmo='no' expresión='_Eval_(r2_texto)' tipo='función' ">
      <param name="A_03" value="id='r3(u,v)' algoritmo='no' expresión='_Eval_(r3_texto)' tipo='función' ">
      <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=30;E1.rot.z=-45' ">
      <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0) (s==0?15:0,s==1?15:0,s==2?15:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='superficie' color='400000ff' color_reverso='400000ff' expresión='x=r1(ua+u*(ub-ua),va+v*(vb-va));y=r2(ua+u*(ub-ua),va+v*(vb-va));z=r3(ua+u*(ub-ua),va+v*(vb-va))' modelo='metal' Nu='3*ceil(ub-ua)' Nv='3*ceil(vb-va)' info='r(u,v)' ">
    </ajs>
  </div>



</body>
</html>
