<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Calcular el trabajo requerido para mover un objeto</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' border_width='1' ">
      <param name="C_01" value="id='F1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='F(x,y,z)' expresión='(0,0,360,40)' valor='y*z/8' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_02" value="id='F2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(360,0,180,40)' valor='x*y/8' visible='sí' ">
      <param name="C_03" value="id='F3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(540,0,180,40)' valor='x*z/8' visible='sí' ">
      <param name="C_04" value="id='l' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' expresión='(720,0,80,40)' valor='2.2' min='2' discreto='sí' decimales='1' visible='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='r1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='r(t)' expresión='(0,560,200,40)' valor='t^2' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_06" value="id='r2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(200,560,100,40)' valor='t' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_07" value="id='r3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(300,560,100,40)' valor='t^4' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_08" value="id='a' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='a' expresión='(400,560,200,40)' valor='-1.25' visible='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_09" value="id='b' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='b' expresión='(600,560,200,40)' valor='1.5' visible='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='_a' expresión='r1(a+0.5*(b-a))-l' tipo='variable' ">
      <param name="A_02" value="id='_b' expresión='r1(a+0.5*(b-a))+l' tipo='variable' ">
      <param name="A_03" value="id='_c' expresión='r2(a+0.5*(b-a))-l' tipo='variable' ">
      <param name="A_04" value="id='_d' expresión='r2(a+0.5*(b-a))+l' tipo='variable' ">
      <param name="A_05" value="id='_e' expresión='r3(a+0.5*(b-a))-l' tipo='variable' ">
      <param name="A_06" value="id='_f' expresión='r3(a+0.5*(b-a))+l' tipo='variable' ">
      <param name="A_07" value="id='xn' expresión='_b-_a' tipo='variable' ">
      <param name="A_08" value="id='yn' expresión='_d-_c' tipo='variable' ">
      <param name="A_09" value="id='zn' expresión='_f-_e' tipo='variable' ">
      <param name="A_10" value="id='dx' expresión='(_b-_a)/xn' tipo='variable' ">
      <param name="A_11" value="id='dy' expresión='(_d-_c)/yn' tipo='variable' ">
      <param name="A_12" value="id='dz' expresión='(_f-_e)/zn' tipo='variable' ">
      <param name="A_13" value="id='X(s)' algoritmo='no' expresión='_a+dx*(s%(xn+1))' tipo='función' ">
      <param name="A_14" value="id='Y(s)' algoritmo='no' expresión='_c+dy*(floor(s/(xn+1))%(yn+1))' tipo='función' ">
      <param name="A_15" value="id='Z(s)' algoritmo='no' expresión='_e+dz*floor(s/((xn+1)*(yn+1)))' tipo='función' ">
      <param name="A_16" value="id='__' expresión='0' tipo='variable' info='arriba de esta variable están las definiciones necesarias para dibujar el campo vectorial' ">
      <param name="A_17" value="id='F1(x,y,z)' algoritmo='no' expresión='_Eval_(F1_texto)' tipo='función' ">
      <param name="A_18" value="id='F2(x,y,z)' algoritmo='no' expresión='_Eval_(F2_texto)' tipo='función' ">
      <param name="A_19" value="id='F3(x,y,z)' algoritmo='no' expresión='_Eval_(F3_texto)' tipo='función' ">
      <param name="A_20" value="id='r1(t)' algoritmo='no' expresión='_Eval_(r1_texto)' tipo='función' ">
      <param name="A_21" value="id='r2(t)' algoritmo='no' expresión='_Eval_(r2_texto)' tipo='función' ">
      <param name="A_22" value="id='r3(t)' algoritmo='no' expresión='_Eval_(r3_texto)' tipo='función' ">
      <param name="A_23" value="id='_r1(t)' algoritmo='no' expresión='(r1(t+0.0001)-r1(t))/0.0001' tipo='función' ">
      <param name="A_24" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+0.0001)-r2(t))/0.0001' tipo='función' ">
      <param name="A_25" value="id='_r3(t)' algoritmo='no' expresión='(r3(t+0.0001)-r3(t))/0.0001' tipo='función' ">
      <param name="A_26" value="id='n' expresión='20*ceil(b-a)' tipo='variable' info='n suficientemente grande para aproximar la integral de línea' ">
      <param name="A_27" value="id='dt' expresión='(b-a)/n' tipo='variable' ">
      <param name="A_28" value="id='int_lin()' algoritmo='sí' expresión='0' local='i' inicio='i=0;suma=0' hacer='pp1=F1(r1(a+dt*(i+0.5)),r2(a+dt*(i+0.5)),r3(a+dt*(i+0.5)))*_r1(a+dt*(i+0.5));pp2=F2(r1(a+dt*(i+0.5)),r2(a+dt*(i+0.5)),r3(a+dt*(i+0.5)))*_r2(a+dt*(i+0.5));pp3=F3(r1(a+dt*(i+0.5)),r2(a+dt*(i+0.5)),r3(a+dt*(i+0.5)))*_r3(a+dt*(i+0.5));;suma=suma+(pp1+pp2+pp3)*dt;;i=i+1' mientras='i<n' tipo='función' ">
      <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=20;E1.rot.z=-12' ">
      <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='int_lin()' ">
      <param name="G_01" value="espacio='E2' tipo='segmento' color='008000' coord_abs='no' expresión='(t0,0) (t0,pp)' rastro='00df00' tamaño='0' ancho='3' info='producto punto' ">
      <param name="G_02" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(a,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i a\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_top_right' info='a' ">
      <param name="G_03" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(b,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f0\fs40 \i{\*\mjaformula\cf0\i b\i0}\i0\cf1 }' ancho='1' align='a_left' anchor='a_top_left' info='b' ">
      <param name="G_04" value="espacio='E2' tipo='texto' color='20303a' dibujar-si='fin' coord_abs='sí' expresión='(70,100)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green128\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i\b F\b0\i0\i (\i0\i\b r\b0\i0\i (t))·\i0\i\b r\b0\i0\i &squot;(t)\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='0000ff' expresión='(X(s),Y(s),Z(s)) (X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='F(x,y,z)' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='0000ff' color_reverso='0000ff' expresión='(X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='F(x,y,z)' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(_a/2+_b,_c,_e/2+_f)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red238\green255\blue170;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i\b F\b0\i0}\i0\cf1\fs40 }' decimales='2' offset_dist='10' offset_angle='270' info='F(x,y,z) texto' ">
      <param name="S_04" value="espacio='E1' tipo='curva' color='ff0000' expresión='x=r1(a+u*(b-a)) y=r2(a+u*(b-a)) z=r3(a+u*(b-a))' ancho='2' Nu='30' info='r(t)' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(r1(a+0.5(b-a)),r2(a+0.5(b-a)),r3(a+0.5(b-a)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;}\cf0\f0\fs50\b r\b0 (t)}' decimales='2' ancho='0' offset_dist='20' offset_angle='270' info='r(t) texto' ">
      <param name="S_06" value="espacio='E1' tipo='texto' color='000000' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50\i{\*\mjaformula\i W =\i0{\integral{\from\i C\i0}{\to}{\what\i\b F\b0\i0\i · d\i0\i\b r\b0\i0}}\i ≈ \i0\i{\expr suma\decimals 2\fixed1}\i0}\i0\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>



</body>
</html>
