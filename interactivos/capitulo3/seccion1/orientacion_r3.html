<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Vector tangente unitario, normal unitario y binormal</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' ">
      <param name="C_01" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='5pi' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='t0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='t₀' expresión='(0,0,150,40)' valor='0.36' min='a' max='b' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='r1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='f(t)' expresión='(0,0,150,40)' valor='(1+t)*cos(t)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_05" value="id='r2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='g(t)' expresión='(0,0,150,40)' valor='(1+t)*sin(t)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_06" value="id='r3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='h(t)' expresión='(0,0,150,40)' valor='t' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="A_01" value="id='r1(t)' algoritmo='no' expresión='_Eval_(r1_texto)' tipo='función' ">
      <param name="A_02" value="id='r2(t)' algoritmo='no' expresión='_Eval_(r2_texto)' tipo='función' ">
      <param name="A_03" value="id='r3(t)' algoritmo='no' expresión='_Eval_(r3_texto)' tipo='función' ">
      <param name="A_04" value="id='_r1(t)' algoritmo='no' expresión='(r1(t+dt)-r1(t))/dt' tipo='función' ">
      <param name="A_05" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+dt)-r2(t))/dt' tipo='función' ">
      <param name="A_06" value="id='_r3(t)' algoritmo='no' expresión='(r3(t+dt)-r3(t))/dt' tipo='función' ">
      <param name="A_07" value="id='T1(t)' algoritmo='no' expresión='_r1(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_08" value="id='T2(t)' algoritmo='no' expresión='_r2(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_09" value="id='T3(t)' algoritmo='no' expresión='_r3(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_10" value="id='_T1(t)' algoritmo='no' expresión='(T1(t+dt)-T1(t))/dt' tipo='función' ">
      <param name="A_11" value="id='_T2(t)' algoritmo='no' expresión='(T2(t+dt)-T2(t))/dt' tipo='función' ">
      <param name="A_12" value="id='_T3(t)' algoritmo='no' expresión='(T3(t+dt)-T3(t))/dt' tipo='función' ">
      <param name="A_13" value="id='N1(t)' algoritmo='no' expresión='_T1(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_14" value="id='N2(t)' algoritmo='no' expresión='_T2(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_15" value="id='N3(t)' algoritmo='no' expresión='_T3(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_16" value="id='B1(t)' algoritmo='no' expresión='T2(t)*N3(t)-T3(t)*N2(t)' tipo='función' ">
      <param name="A_17" value="id='B2(t)' algoritmo='no' expresión='T3(t)*N1(t)-T3(t)*N3(t)' tipo='función' ">
      <param name="A_18" value="id='B3(t)' algoritmo='no' expresión='T1(t)*N2(t)-T2(t)*N1(t)' tipo='función' ">
      <param name="A_19" value="id='dt' expresión='0.0001' tipo='variable' ">
      <param name="A_20" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=50;E1.rot.z=-5' ">
      <param name="A_21" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0)(s==0?10:0,s==1?10:0,s==2?10:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='7' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='curva' color='0000ff' expresión='x=r1(a+u*(b-a)) y=r2(a+u*(b-a)) z=r3(a+u*(b-a))' cortar='sí' ancho='1' Nu='4*abs(b-a)' info='r(t)' ">
      <param name="S_03" value="espacio='E1' tipo='segmento' color='000000' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+T1(t0),r2(t0)+T2(t0),r3(t0)+T3(t0))' ancho='2' Nu='1' info='T(t₀)' ">
      <param name="S_04" value="espacio='E1' tipo='segmento' color='ff0000' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+N1(t0),r2(t0)+N2(t0),r3(t0)+N3(t0))' ancho='2' Nu='1' info='N(t₀)' ">
      <param name="S_05" value="espacio='E1' tipo='segmento' color='008000' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+B1(t0),r2(t0)+B2(t0),r3(t0)+B3(t0))' ancho='2' Nu='1' info='B(t₀)' ">
    </ajs>
  </div>



</body>
</html>
