<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de curvatura en ℝ³</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' escala='30' ">
      <param name="C_01" value="id='t0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='t₀' expresión='(0,0,150,40)' valor='0.36' min='a' max='b' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='ver_vectores' tipo='checkbox' región='norte' espacio='E1' nombre='Ver vectores' expresión='(0,0,150,40)' position='a_right' ">
      <param name="C_03" value="id='ver_circulo' tipo='checkbox' región='norte' espacio='E1' nombre='Ver círculo osculador' expresión='(0,0,150,40)' valor='1' position='a_right' ">
      <param name="A_01" value="id='a' expresión='-2pi' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='3pi' tipo='variable' ">
      <param name="A_03" value="id='dt' expresión='0.0001' tipo='variable' ">
      <param name="A_04" value="id='r1(t)' algoritmo='no' expresión='(1+t)*cos(t)' tipo='función' ">
      <param name="A_05" value="id='r2(t)' algoritmo='no' expresión='(1+t)*sin(t)' tipo='función' ">
      <param name="A_06" value="id='r3(t)' algoritmo='no' expresión='t' tipo='función' ">
      <param name="A_07" value="id='_r1(t)' algoritmo='no' expresión='(r1(t+dt)-r1(t))/dt' tipo='función' ">
      <param name="A_08" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+dt)-r2(t))/dt' tipo='función' ">
      <param name="A_09" value="id='_r3(t)' algoritmo='no' expresión='(r3(t+dt)-r3(t))/dt' tipo='función' ">
      <param name="A_10" value="id='__r1(t)' algoritmo='no' expresión='(_r1(t+dt)-_r1(t))/dt' tipo='función' ">
      <param name="A_11" value="id='__r2(t)' algoritmo='no' expresión='(_r2(t+dt)-_r2(t))/dt' tipo='función' ">
      <param name="A_12" value="id='__r3(t)' algoritmo='no' expresión='(_r3(t+dt)-_r3(t))/dt' tipo='función' ">
      <param name="A_13" value="id='T1(t)' algoritmo='no' expresión='_r1(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_14" value="id='T2(t)' algoritmo='no' expresión='_r2(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_15" value="id='T3(t)' algoritmo='no' expresión='_r3(t)/sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2)' tipo='función' ">
      <param name="A_16" value="id='_T1(t)' algoritmo='no' expresión='(T1(t+dt)-T1(t))/dt' tipo='función' ">
      <param name="A_17" value="id='_T2(t)' algoritmo='no' expresión='(T2(t+dt)-T2(t))/dt' tipo='función' ">
      <param name="A_18" value="id='_T3(t)' algoritmo='no' expresión='(T3(t+dt)-T3(t))/dt' tipo='función' ">
      <param name="A_19" value="id='N1(t)' algoritmo='no' expresión='_T1(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_20" value="id='N2(t)' algoritmo='no' expresión='_T2(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_21" value="id='N3(t)' algoritmo='no' expresión='_T3(t)/sqrt(_T1(t)^2+_T2(t)^2+_T3(t)^2)' tipo='función' ">
      <param name="A_22" value="id='B1(t)' algoritmo='no' expresión='T2(t)*N3(t)-T3(t)*N2(t)' tipo='función' ">
      <param name="A_23" value="id='B2(t)' algoritmo='no' expresión='T3(t)*N1(t)-T3(t)*N3(t)' tipo='función' ">
      <param name="A_24" value="id='B3(t)' algoritmo='no' expresión='T1(t)*N2(t)-T2(t)*N1(t)' tipo='función' ">
      <param name="A_25" value="id='k(t)' algoritmo='no' expresión='sqrt((_r2(t)*__r3(t)-_r3(t)*__r2(t))^2+(_r3(t)*__r1(t)-_r1(t)*__r3(t))^2+(_r1(t)*__r2(t)-_r2(t)*__r1(t))^2)/(sqrt(_r1(t)^2+_r2(t)^2+_r3(t)^2))^3' tipo='función' info='curvatura' ">
      <param name="A_26" value="id='R(t)' algoritmo='no' expresión='1/k(t)' tipo='función' info='radio de curvatura' ">
      <param name="A_27" value="id='Q1(t)' algoritmo='no' expresión='r1(t)+R(t)*N1(t)' tipo='función' info='centro de curvatura' ">
      <param name="A_28" value="id='Q2(t)' algoritmo='no' expresión='r2(t)+R(t)*N2(t)' tipo='función' info='centro de curvatura' ">
      <param name="A_29" value="id='Q3(t)' algoritmo='no' expresión='r3(t)+R(t)*N3(t)' tipo='función' info='centro de curvatura' ">
      <param name="A_30" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=70;E1.rot.z=-40' ">
      <param name="A_31" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='curva' color='0000ff' expresión='t=a+u*(b-a);x=r1(t);y=r2(t);z=r3(t)' cortar='sí' ancho='2' Nu='100' info='r(t)' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='ver_vectores' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+T1(t0),r2(t0)+T2(t0),r3(t0)+T3(t0))' ancho='2' Nu='1' info='T(t₀)' ">
      <param name="S_03" value="espacio='E1' tipo='segmento' color='ff0000' dibujar-si='ver_vectores' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+N1(t0),r2(t0)+N2(t0),r3(t0)+N3(t0))' ancho='2' Nu='1' info='N(t₀)' ">
      <param name="S_04" value="espacio='E1' tipo='segmento' color='008000' dibujar-si='ver_vectores' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+B1(t0),r2(t0)+B2(t0),r3(t0)+B3(t0))' ancho='2' Nu='1' info='B(t₀)' ">
      <param name="S_05" value="espacio='E1' tipo='curva' color='ffafaf' dibujar-si='ver_circulo' expresión='rcos=R(t0)*cos(u*2pi);rsin=R(t0)*sin(u*2pi);x=Q1(t0)+rcos*T1(t0)+rsin*N1(t0);y=Q2(t0)+rcos*T2(t0)+rsin*N2(t0);z=Q3(t0)+rcos*T3(t0)+rsin*N3(t0)' ancho='2' Nu='ceil(4pi*R(t0))' info='círculo osculador' ">
      <param name="S_06" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' dibujar-si='ver_circulo' expresión='(Q1(t0),Q2(t0),Q3(t0))' decimales='2' ancho='2' offset_dist='10' offset_angle='270' info='centro de curvatura' ">
      <param name="S_07" value="espacio='E1' tipo='segmento' color='00ff00' dibujar-si='ver_circulo' expresión='(r1(t0),r2(t0),r3(t0)) (Q1(t0),Q2(t0),Q3(t0))' ancho='1' Nu='7' info='radio de curvatura' ">
      <param name="S_08" value="espacio='E1' tipo='texto' color='000000' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i k(t\i0{\subix\i 0\i0}\i ) = \i0\i{\expr k(t0)\decimals 2\fixed0}\i0}\i0\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='k(t₀)' ">
    </ajs>
  </div>



</body>
</html>
