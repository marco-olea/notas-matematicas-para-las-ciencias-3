  <div align="center">

      <param name="A_06" value="id='yn' expresión='9' tipo='variable' ">
      <param name="A_07" value="id='dx' expresión='(b-a)/xn' tipo='variable' ">
      <param name="A_08" value="id='dy' expresión='(d-c)/yn' tipo='variable' ">
      <param name="A_09" value="id='X(s)' algoritmo='no' expresión='a+dx*(s%(xn+1))' tipo='función' ">
      <param name="A_10" value="id='Y(s)' algoritmo='no' expresión='c+dy*floor(s/(xn+1))' tipo='función' ">

      <param name="A_12" value="id='F2(x,y)' algoritmo='no' expresión='x/8' tipo='función' ">

      <param name="A_21" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+0.0001)-r2(t))/0.0001' tipo='función' ">

      <param name="S_09" value="espacio='E4' tipo='superficie' color='40808080' color_reverso='40808080' expresión='x=r1(ta)+u*(r1(tb)-r1(ta));y=r2(ta)+v*(r2(tb)-r2(ta));z=f(x,y)' modelo='metal' Nu='7' Nv='7' info='f(x,y)' ">

      <param name="S_12" value="espacio='E4' tipo='punto' color='000000' color_reverso='000000' expresión='(r1(t0),r2(t0),0)' decimales='2' ancho='3' offset_dist='10' offset_angle='270' info='r(t₀)' ">

      <param name="S_17" value="espacio='E4' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='t0==tb' expresión='(r1(t0),r2(t0),f(r1(t0),r2(t0)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i f(\i0\i\b r\b0\i0\i (b)) = \i0\i{\expr f(r1(t0),r2(t0))\decimals 2\fixed0}\i0}\cf0 }' decimales='2' ancho='0' offset_dist='15' offset_angle='90' info='f(r(b)) texto' ">
