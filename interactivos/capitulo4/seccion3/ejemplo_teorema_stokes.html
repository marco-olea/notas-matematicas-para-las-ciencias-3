<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo del teorema de Stokes</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' escala='30' O.x='100' O.y='90' ">
      <param name="C_01" value="id='ver_F' tipo='checkbox' región='interior' espacio='E1' nombre='Ver F(x,y,z)' expresión='(0,0,400,40)' valor='1' position='a_right' ">
      <param name="C_02" value="id='ver_rotF' tipo='checkbox' región='interior' espacio='E1' nombre='Ver rot F(x,y,z)' expresión='(400,0,400,40)' position='a_right' ">
      <param name="A_01" value="id='a' expresión='-10' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='6' tipo='variable' ">
      <param name="A_03" value="id='c' expresión='-8' tipo='variable' ">
      <param name="A_04" value="id='d' expresión='4' tipo='variable' ">
      <param name="A_05" value="id='e' expresión='-2' tipo='variable' ">
      <param name="A_06" value="id='f' expresión='9' tipo='variable' ">
      <param name="A_07" value="id='xn' expresión='5' tipo='variable' ">
      <param name="A_08" value="id='yn' expresión='4' tipo='variable' ">
      <param name="A_09" value="id='zn' expresión='4' tipo='variable' ">
      <param name="A_10" value="id='dx' expresión='(b-a)/xn' tipo='variable' ">
      <param name="A_11" value="id='dy' expresión='(d-c)/yn' tipo='variable' ">
      <param name="A_12" value="id='dz' expresión='(f-e)/zn' tipo='variable' ">
      <param name="A_13" value="id='X(s)' algoritmo='no' expresión='a+dx*(s%(xn+1))' tipo='función' ">
      <param name="A_14" value="id='Y(s)' algoritmo='no' expresión='c+dy*(floor(s/(xn+1))%(yn+1))' tipo='función' ">
      <param name="A_15" value="id='Z(s)' algoritmo='no' expresión='e+dz*floor(s/((xn+1)*(yn+1)))' tipo='función' ">
      <param name="A_16" value="id='F1(x,y,z)' algoritmo='no' expresión='-z/5' tipo='función' ">
      <param name="A_17" value="id='F2(x,y,z)' algoritmo='no' expresión='y/5' tipo='función' ">
      <param name="A_18" value="id='F3(x,y,z)' algoritmo='no' expresión='x/5' tipo='función' ">
      <param name="A_19" value="id='__' expresión='0' tipo='variable' info='arriba de esta variable están las definiciones necesarias para dibujar el campo vectorial' ">
      <param name="A_20" value="id='ra' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='ra[0]=-3pi/2;ra[1]=pi/2;ra[2]=-3pi/2;ra[3]=-6;' tipo='vector' info='intervalos de las curvas (límite inferior)' ">
      <param name="A_21" value="id='rb' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='rb[0]=3pi/2;rb[1]=3pi/2;rb[2]=4.59289984;rb[3]=0;' tipo='vector' info='intervalos de las curvas (límite superior)' ">
      <param name="A_22" value="id='pasos' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='pasos[0]=35;pasos[1]=25;pasos[2]=1;pasos[3]=25;' tipo='vector' info='pasos para dibujar las curvas' ">
      <param name="A_23" value="id='r' matriz='sí' evaluar='una-sola-vez' columnas='2' filas='4' expresión='r[0,0]=&squot;-t&squot;;r[0,1]=&squot;2sin(-t)+2&squot;;;r[1,0]=&squot;5cos(t)-3pi/2&squot;;r[1,1]=&squot;5sin(t)-1&squot;;;r[2,0]=&squot;t&squot;;r[2,1]=&squot;-6&squot;;;r[3,0]=&squot;3cos(t)+3pi/2-3&squot;;r[3,1]=&squot;t&squot;;;;' tipo='matriz' info='curvas que conforman la curva grande' ">
      <param name="A_24" value="id='r1(s,t)' algoritmo='no' expresión='_Eval_(replace(r[s,0],&squot;t&squot;,&squot;(&squot;+t+&squot;)&squot;))' tipo='función' ">
      <param name="A_25" value="id='r2(s,t)' algoritmo='no' expresión='_Eval_(replace(r[s,1],&squot;t&squot;,&squot;(&squot;+t+&squot;)&squot;))' tipo='función' ">
      <param name="A_26" value="id='f(x,y)' algoritmo='no' expresión='(x+3)^2/8+y/4+2' tipo='función' ">
      <param name="A_27" value="id='rotF1(x,y,z)' algoritmo='no' expresión='0' tipo='función' info='rotacional de F' ">
      <param name="A_28" value="id='rotF2(x,y,z)' algoritmo='no' expresión='-2' tipo='función' info='rotacional de F' ">
      <param name="A_29" value="id='rotF3(x,y,z)' algoritmo='no' expresión='0' tipo='función' info='rotacional de F' ">
      <param name="A_30" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=19;E1.rot.z=50' ">
      <param name="A_31" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0) (s==0?10:0,s==1?10:0,s==2?10:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(9.5,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1 }' decimales='2' ancho='0' offset_dist='8' offset_angle='270' info='x texto' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,9.5,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1 }' decimales='2' ancho='0' offset_dist='8' offset_angle='180' info='y texto' ">
      <param name="S_04" value="espacio='E1' tipo='curva' color='cccc00' expresión='t=ra[s]+u*(rb[s]-ra[s]);x=r1(s,t);y=r2(s,t);z=0' familia='s' s.intervalo='[0,3]' s.pasos='3' ancho='2' Nu='pasos[s]' info='C&squot;' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(r1(2,rb[2]),r2(2,rb[2]),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red204\green204\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i C&squot;\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='15' offset_angle='315' info='C&squot; texto' ">
      <param name="S_06" value="espacio='E1' tipo='superficie' color='a0ff8000' color_reverso='a0ff8000' expresión='ss=s==2?3:s;t=ra[ss]+u*(rb[ss]-ra[ss]);x=s==0?r1(ss,t):-3pi/2+v*(r1(ss,t)+3pi/2);y=s==0?v*r2(ss,t):r2(ss,t);z=0' familia='s' s.intervalo='[0,2]' s.pasos='2' modelo='color' Nu='pasos[ss]' Nv='1' info='relleno' ">
      <param name="S_07" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(-3,-2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i D\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='0' offset_angle='0' info='D texto' ">
      <param name="S_08" value="espacio='E1' tipo='superficie' color='40eeffaa' color_reverso='40008000' expresión='ss=s==2?3:s;t=ra[ss]+u*(rb[ss]-ra[ss]);x=s==0?r1(ss,t):-3pi/2+v*(r1(ss,t)+3pi/2);y=s==0?v*r2(ss,t):r2(ss,t);z=f(x,y)' familia='s' s.intervalo='[0,2]' s.pasos='2' modelo='metal' Nu='pasos[ss]' Nv='8' info='f(x,y)' ">
      <param name="S_09" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(-3,-2,f(-3,-2)+0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i S\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='0' offset_angle='0' info='f(x,y) texto' ">
      <param name="S_10" value="espacio='E1' tipo='curva' color='ff0000' expresión='t=ra[s]+u*(rb[s]-ra[s]);x=r1(s,t);y=r2(s,t);z=f(x,y)' familia='s' s.intervalo='[0,3]' s.pasos='3' ancho='2' Nu='s==2?8:pasos[s]' info='C' ">
      <param name="S_11" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(r1(2,rb[2]),r2(2,rb[2]),f(r1(2,rb[2]),r2(2,rb[2])))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red255\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i C\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='15' offset_angle='45' info='C texto' ">
      <param name="S_12" value="espacio='E1' tipo='segmento' color='0000ff' dibujar-si='ver_F' expresión='(X(s),Y(s),Z(s)) (X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='F(x,y)' ">
      <param name="S_13" value="espacio='E1' tipo='punto' color='0000ff' color_reverso='0000ff' dibujar-si='ver_F' expresión='(X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='F(x,y) puntos' ">
      <param name="S_14" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='ver_F' expresión='(a,c,(e+f)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\i\b F\b0\i0\i (x,y,z)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='50' offset_angle='180' info='F(x,y) texto' ">
      <param name="S_15" value="espacio='E1' tipo='segmento' color='ff00ff' dibujar-si='ver_rotF' expresión='(X(s),Y(s),Z(s)) (X(s)+rotF1(X(s),Y(s),Z(s)),Y(s)+rotF2(X(s),Y(s),Z(s)),Z(s)+rotF3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='rot F(x,y)' ">
      <param name="S_16" value="espacio='E1' tipo='punto' color='ff00ff' color_reverso='ff00ff' dibujar-si='ver_rotF' expresión='(X(s)+rotF1(X(s),Y(s),Z(s)),Y(s)+rotF2(X(s),Y(s),Z(s)),Z(s)+rotF3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='rot F(x,y) puntos' ">
      <param name="S_17" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='ver_rotF' expresión='(b,c,(e+f)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue255;\red255\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\cf2 rot\i\b  F\b0\i0\i (x,y,z)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='60' offset_angle='0' info='rot F(x,y) texto' ">
    </ajs>
  </div>



</body>
</html>
