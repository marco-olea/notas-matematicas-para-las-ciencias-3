<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Mitad de una elipsoide y la curva que lo delimita</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' escala='58' O.y='-35' ">
      <param name="C_01" value="id='ver_F' tipo='checkbox' región='norte' espacio='E1' nombre='F' expresión='(0,0,150,40)' font_family='Serif' negrita='sí' cursiva='sí' position='a_right' ">
      <param name="C_02" value="id='ver_rotF' tipo='checkbox' región='norte' espacio='E1' nombre='rot F' expresión='(0,0,150,40)' valor='1' font_family='Serif' negrita='sí' cursiva='sí' position='a_right' ">
      <param name="A_01" value="id='ua' expresión='0' tipo='variable' ">
      <param name="A_02" value="id='ub' expresión='pi' tipo='variable' ">
      <param name="A_03" value="id='va' expresión='0' tipo='variable' ">
      <param name="A_04" value="id='vb' expresión='pi' tipo='variable' ">
      <param name="A_05" value="id='r1(u,v)' algoritmo='no' expresión='5sin(u)*cos(v)' tipo='función' ">
      <param name="A_06" value="id='r2(u,v)' algoritmo='no' expresión='3*cos(u)' tipo='función' ">
      <param name="A_07" value="id='r3(u,v)' algoritmo='no' expresión='-3sin(u)*sin(v)' tipo='función' ">
      <param name="A_08" value="id='a' expresión='-5' tipo='variable' ">
      <param name="A_09" value="id='b' expresión='5' tipo='variable' ">
      <param name="A_10" value="id='c' expresión='-3' tipo='variable' ">
      <param name="A_11" value="id='d' expresión='3' tipo='variable' ">
      <param name="A_12" value="id='e' expresión='-3' tipo='variable' ">
      <param name="A_13" value="id='f' expresión='0' tipo='variable' ">
      <param name="A_14" value="id='xn' expresión='6' tipo='variable' ">
      <param name="A_15" value="id='yn' expresión='5' tipo='variable' ">
      <param name="A_16" value="id='zn' expresión='3' tipo='variable' ">
      <param name="A_17" value="id='dx' expresión='(b-a)/xn' tipo='variable' ">
      <param name="A_18" value="id='dy' expresión='(d-c)/yn' tipo='variable' ">
      <param name="A_19" value="id='dz' expresión='(f-e)/zn' tipo='variable' ">
      <param name="A_20" value="id='X(s)' algoritmo='no' expresión='a+dx*(s%(xn+1))' tipo='función' ">
      <param name="A_21" value="id='Y(s)' algoritmo='no' expresión='c+dy*(floor(s/(xn+1))%(yn+1))' tipo='función' ">
      <param name="A_22" value="id='Z(s)' algoritmo='no' expresión='e+dz*floor(s/((xn+1)*(yn+1)))' tipo='función' ">
      <param name="A_23" value="id='F1(x,y,z)' algoritmo='no' expresión='(9x^2+25y^2)/500' tipo='función' ">
      <param name="A_24" value="id='F2(x,y,z)' algoritmo='no' expresión='(x^2*z^2)/500' tipo='función' ">
      <param name="A_25" value="id='F3(x,y,z)' algoritmo='no' expresión='(2.71^x*y*z)/500' tipo='función' ">
      <param name="A_26" value="id='rotF1(x,y,z)' algoritmo='no' expresión='(2.71^x-2x^2*z)/500' tipo='función' ">
      <param name="A_27" value="id='rotF2(x,y,z)' algoritmo='no' expresión='(-2.71^x*y*z)/500' tipo='función' ">
      <param name="A_28" value="id='rotF3(x,y,z)' algoritmo='no' expresión='(2x*z^2-50y)/500' tipo='función' ">
      <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=60;E1.rot.z=90' ">
      <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0) (s==0?5.5:0,s==1?3.5:0,s==2?2:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(5.5,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='x' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,3.5,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='y' ">
      <param name="S_04" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,0,2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b z\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='z' ">
      <param name="S_05" value="espacio='E1' tipo='superficie' color='40008000' color_reverso='40eeffaa' expresión='uu=ua+u*(ub-ua);vv=va+v*(vb-va);x=r1(uu,vv);y=r2(uu,vv);z=r3(uu,vv)' cortar='sí' modelo='metal' Nu='20' Nv='20' info='media esfera' ">
      <param name="S_06" value="espacio='E1' tipo='curva' color='ff0000' expresión='uu=u*2pi;x=5cos(uu);y=3*sin(uu);z=0' cortar='sí' ancho='3' Nu='20' info='cota' ">
      <param name="S_07" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(-1,-3,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green128\blue0;}\cf0\f0\fs40 \cf1\i{\*\mjaformula\i\b r\b0\i0{\subix\i\b e\b0\i0}\i (u,v)\i0}\i0\cf0 }' decimales='2' ancho='0' offset_dist='30' offset_angle='225' info='rₑ(u,v) texto' ">
      <param name="S_08" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(3,3.5,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;}\cf0\f0\fs40\b r\b0 (t)}' decimales='2' ancho='0' offset_dist='30' offset_angle='225' info='r(t) texto' ">
      <param name="S_09" value="espacio='E1' tipo='segmento' color='0000ff' dibujar-si='ver_F' expresión='(X(s),Y(s),Z(s)) (X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='F líneas' ">
      <param name="S_10" value="espacio='E1' tipo='punto' color='0000ff' color_reverso='0000ff' dibujar-si='ver_F' expresión='(X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='F puntos' ">
      <param name="S_11" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='ver_F' expresión='(a,d,f)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\i\b F\b0\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='135' info='F texto' ">
      <param name="S_12" value="espacio='E1' tipo='segmento' color='ff00ff' dibujar-si='ver_rotF' expresión='(X(s),Y(s),Z(s)) (X(s)+rotF1(X(s),Y(s),Z(s)),Y(s)+rotF2(X(s),Y(s),Z(s)),Z(s)+rotF3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='rot F líneas' ">
      <param name="S_13" value="espacio='E1' tipo='punto' color='ff00ff' color_reverso='ff00ff' dibujar-si='ver_rotF' expresión='(X(s)+rotF1(X(s),Y(s),Z(s)),Y(s)+rotF2(X(s),Y(s),Z(s)),Z(s)+rotF3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='rot F puntos' ">
      <param name="S_14" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='ver_rotF' expresión='(a,c,f)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue255;\red255\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\cf2\i rot\i0\i\b  F\b0\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='225' info='rot F texto' ">
    </ajs>
  </div>



</body>
</html>
