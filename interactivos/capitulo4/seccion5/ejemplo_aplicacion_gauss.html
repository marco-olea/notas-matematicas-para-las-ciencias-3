<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Aplicación del teorema de Gauss</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="800">
      <param name="tamaño" value="800x800">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E2' ">
      <param name="C_01" value="id='btn' interfaz='botón' tipo='numérico' región='interior' espacio='E2' nombre='Calcular' expresión='(0,0,200,40)' color='222222' color-int='f0f8ff' fuente puntos='19' acción='calcular' parámetro='int_triple()' info='botón de calcular' ">
      <param name="C_02" value="id='F1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' nombre='F(x,y,z)' expresión='(0,640,400,40)' valor='-1/x' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_03" value="id='F2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' expresión='(400,640,200,40)' valor='z/5' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_04" value="id='F3_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' expresión='(600,640,200,40)' valor='y/5' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_05" value="id='xa' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='a' expresión='(0,680,400,40)' valor='1' max='xb' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_06" value="id='xb' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='b' expresión='(400,680,400,40)' valor='2' min='xa' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_07" value="id='g1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' nombre='g₁(x)' expresión='(0,720,400,40)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_08" value="id='g2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' nombre='g₂(x)' expresión='(400,720,400,40)' valor='1' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_09" value="id='h1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' nombre='h₁(x,y)' expresión='(0,760,400,40)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_10" value="id='h2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E2' nombre='h₂(x.y)' expresión='(400,760,400,40)' valor='1' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="A_01" value="id='xpm' expresión='(xa+xb)/2' tipo='variable' info='punto medio entra xa y xb' ">
      <param name="A_02" value="id='ypm' expresión='(g1(xpm)+g2(xpm))/2' tipo='variable' info='punto medio entra g1(xpm) y g2(xpm)' ">
      <param name="A_03" value="id='zpm' expresión='(h1(xpm,ypm)+h2(xpm,ypm))/2' tipo='variable' info='punto medio entra h1(xpm,ypm) y h2(xpm,ypm)' ">
      <param name="A_04" value="id='Fa' expresión='xpm-3' tipo='variable' ">
      <param name="A_05" value="id='Fb' expresión='xpm+3' tipo='variable' ">
      <param name="A_06" value="id='Fc' expresión='ypm-3' tipo='variable' ">
      <param name="A_07" value="id='Fd' expresión='ypm+3' tipo='variable' ">
      <param name="A_08" value="id='Fe' expresión='zpm-3' tipo='variable' ">
      <param name="A_09" value="id='Ff' expresión='zpm+3' tipo='variable' ">
      <param name="A_10" value="id='xn' expresión='5' tipo='variable' ">
      <param name="A_11" value="id='yn' expresión='5' tipo='variable' ">
      <param name="A_12" value="id='zn' expresión='5' tipo='variable' ">
      <param name="A_13" value="id='dx' expresión='(Fb-Fa)/xn' tipo='variable' ">
      <param name="A_14" value="id='dy' expresión='(Fd-Fc)/yn' tipo='variable' ">
      <param name="A_15" value="id='dz' expresión='(Ff-Fe)/zn' tipo='variable' ">
      <param name="A_16" value="id='X(s)' algoritmo='no' expresión='Fa+dx*(s%(xn+1))' tipo='función' ">
      <param name="A_17" value="id='Y(s)' algoritmo='no' expresión='Fc+dy*(floor(s/(xn+1))%(yn+1))' tipo='función' ">
      <param name="A_18" value="id='Z(s)' algoritmo='no' expresión='Fe+dz*floor(s/((xn+1)*(yn+1)))' tipo='función' ">
      <param name="A_19" value="id='F1(x,y,z)' algoritmo='no' expresión='_Eval_(F1_texto)' tipo='función' ">
      <param name="A_20" value="id='F2(x,y,z)' algoritmo='no' expresión='_Eval_(F2_texto)' tipo='función' ">
      <param name="A_21" value="id='F3(x,y,z)' algoritmo='no' expresión='_Eval_(F3_texto)' tipo='función' ">
      <param name="A_22" value="id='divF(x,y,z)' algoritmo='no' expresión='(F1(x+0.0001,y,z)-F1(x,y,z))/0.0001+(F2(x,y+0.0001,z)-F2(x,y,z))/0.0001+(F3(x,y,z+0.0001)-F3(x,y,z))/0.0001' tipo='función' ">
      <param name="A_23" value="id='g1(x)' algoritmo='no' expresión='_Eval_(g1_texto)' tipo='función' info='límite inferior de D' ">
      <param name="A_24" value="id='g2(x)' algoritmo='no' expresión='_Eval_(g2_texto)' tipo='función' info='límite superior de D' ">
      <param name="A_25" value="id='h1(x,y)' algoritmo='no' expresión='_Eval_(h1_texto)' tipo='función' info='límite inferior de E' ">
      <param name="A_26" value="id='h2(x,y)' algoritmo='no' expresión='_Eval_(h2_texto)' tipo='función' info='límite superior de E' ">
      <param name="A_27" value="id='pasos1' expresión='3*ceil(xb-xa+0.01)' tipo='variable' info='número de subintervalos en que se dividen las curvas g1,g2' ">
      <param name="A_28" value="id='pasos2' expresión='3*ceil(g2(xa)-g1(xa)+0.01)' tipo='variable' info='número de subintervalos en que se divide la curva h(xa,y)' ">
      <param name="A_29" value="id='pasos3' expresión='3*ceil(g2(xb)-g1(xb)+0.01)' tipo='variable' info='número de subintervalos en que se divide la curva h2(xb,y)' ">
      <param name="A_30" value="id='int_triple()' algoritmo='sí' expresión='0' local='m,i' inicio='i=0;m=5*ceil(xb-xa);dx_=(xb-xa)/m;suma=0' hacer='int_triple_aux1(i);i=i+1' mientras='i<m' tipo='función' info='aproximación de la integral triple (por suma)' ">
      <param name="A_31" value="id='int_triple_aux1(i)' algoritmo='sí' expresión='0' local='n,j' inicio='j=0;xx=xa+dx_*(i+0.5);n=5*ceil(g2(xx)-g1(xx));dy_=(g2(xx)-g1(xx))/n' hacer='int_triple_aux2(i,j);j=j+1' mientras='j<n' tipo='función' info='aproximación de la integral triple (por suma)' ">
      <param name="A_32" value="id='int_triple_aux2(i,j)' algoritmo='sí' expresión='0' local='l,k' inicio='k=0;yy=g1(xx)+dy_*(j+0.5);l=5*ceil(h2(xx,yy)-h1(xx,yy));dz_=(h2(xx,yy)-h1(xx,yy))/l' hacer='zz=h1(xx,yy)+dz_*(k+0.5);;suma=suma+divF(xx,yy,zz)*dx_*dy_*dz_;;k=k+1' mientras='k<l' tipo='función' info='aproximación de la integral de superficie (por suma)' ">
      <param name="A_33" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E2.rot.y=30;E2.rot.z=-45' ">
      <param name="A_34" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E2' tipo='segmento' color='000000' expresión='(0,0,0) (s==0?6:0,s==1?6:0,s==2?6:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(6,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='0' info='x' ">
      <param name="S_03" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,6,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='y' ">
      <param name="S_04" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,0,6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b z\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='z' ">
      <param name="S_05" value="espacio='E2' tipo='texto' color='000000' expresión='[210,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i ∯\i0{\subix\i S\i0}\b F\b0\i ·dS =∭\i0{\subix\i E\i0}\i  div \i0\i\b F \b0\i0\i dV ≈ \i0\i{\expr suma\decimals 3\fixed1}\i0}\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='texto' ">
      <param name="S_06" value="espacio='E2' tipo='segmento' color='0000ff' expresión='(X(s),Y(s),Z(s)) (X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' ancho='1' Nu='1' info='F líneas' ">
      <param name="S_07" value="espacio='E2' tipo='punto' color='0000ff' color_reverso='0000ff' expresión='(X(s)+F1(X(s),Y(s),Z(s)),Y(s)+F2(X(s),Y(s),Z(s)),Z(s)+F3(X(s),Y(s),Z(s)))' familia='s' s.intervalo='[0,(xn+1)*(yn+1)*(zn+1)-1]' s.pasos='(xn+1)*(yn+1)*(zn+1)-1' decimales='2' ancho='1' offset_dist='10' offset_angle='270' info='F puntos' ">
      <param name="S_08" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(a,d,f)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\i\b F\b0\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='135' info='F texto' ">
      <param name="S_09" value="espacio='E2' tipo='superficie' color='a0ff0000' color_reverso='a0ff0000' expresión='xx=xa+u*(xb-xa);yy=g1(xx)+v*(g2(xx)-g1(xx));x=xx;y=yy;z=h1(xx,yy)' cortar='sí' modelo='metal' Nu='pasos1' Nv='max(pasos2,pasos3)' info='h₁(x,y)' ">
      <param name="S_10" value="espacio='E2' tipo='superficie' color='a0ff0000' color_reverso='a0ff0000' expresión='xx=xa+u*(xb-xa);yy=g1(xx)+v*(g2(xx)-g1(xx));x=xx;y=yy;z=h2(xx,yy)' cortar='sí' modelo='metal' Nu='pasos1' Nv='max(pasos2,pasos3)' info='h₂(x,y)' ">
      <param name="S_11" value="espacio='E2' tipo='superficie' color='a0ff0000' color_reverso='a0ff0000' expresión='x=s==0?xa:(s==1?xb:xa+u*(xb-xa));y=s==2?g1(x):(s==3?g2(x):g1(x)+u*(g2(x)-g1(x)));z=h1(x,y)+v*(h2(x,y)-h1(x,y))' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='s==0?pasos2:(s==1?pasos3:pasos1)' Nv='1' info='caras' ">
      <param name="S_12" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(xpm,ypm,zpm)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40 E}' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='E texto' ">
      <param name="S_13" value="espacio='E2' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(xb,g2(xb),h2(xb,g2(xb)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;}\cf0\f0\fs40 S}' decimales='2' ancho='0' offset_dist='20' offset_angle='90' info='S texto' ">
    </ajs>
  </div>



</body>
</html>
