<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Calcular el área de una región general en el plano</title>
  <script type="text/javascript" src="https://arquimedes.matem.unam.mx/Descartes5/lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' O.y='-40' ">
      <param name="C_01" value="id='op' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='Ejemplo' expresión='(0,0,800,40)' valor='4' visible='no' opciones='Cardioide,Nefroide,Epicicloide,Elipse,Astroide,Caracol de Pascal' acción='calcular' parámetro='ta=lim[op,0];tb=lim[op,1];r1_texto=r[op,0];r2_texto=r[op,1]' ">
      <param name="C_02" value="id='ta' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='a' expresión='(0,520,400,40)' max='tb' decimales='3' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='tb' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='b' expresión='(400,520,400,40)' valor='2pi' min='ta' decimales='3' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='r1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='r(t)' expresión='(0,560,533,40)' valor='3cos(t)+cos(3t)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_05" value="id='r2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' expresión='(533,560,267,40)' valor='3sin(t)-sin(3t)' visible='sí' ">
      <param name="A_01" value="id='lim' matriz='sí' evaluar='una-sola-vez' columnas='2' filas='3' expresión='lim[0,0]=0;lim[0,1]=2pi;;lim[1,0]=0;lim[1,1]=2pi;;lim[2,0]=0;lim[2,1]=2pi;;lim[3,0]=0;lim[3,1]=2pi;;lim[4,0]=0;lim[4,1]=2pi;;lim[5,0]=0;lim[5,1]=2pi' tipo='matriz' ">
      <param name="A_02" value="id='r' matriz='sí' evaluar='una-sola-vez' columnas='2' filas='3' expresión='r[0,0]=&squot;2(1-cos(t))*cos(t)&squot;;r[0,1]=&squot;2(1-cos(t))*sin(t)&squot;;;r[1,0]=&squot;3cos(t)-cos(3t)&squot;;r[1,1]=&squot;3sin(t)-sin(3t)&squot;;;r[2,0]=&squot;13/4*cos(t)-cos(13t)/4&squot;;r[2,1]=&squot;13/4*sin(t)-sin(13t)/4&squot;;;r[3,0]=&squot;4cos(t)&squot;;r[3,1]=&squot;2sin(t)&squot;;;r[4,0]=&squot;3cos(t)+cos(3t)&squot;;r[4,1]=&squot;3sin(t)-sin(3t)&squot;;;r[5,0]=&squot;(2+cos(t))*cos(t)&squot;;r[5,1]=&squot;(2+cos(t))*sin(t)&squot;;' tipo='matriz' ">
      <param name="A_03" value="id='r1(t)' algoritmo='no' expresión='_Eval_(r1_texto)' tipo='función' ">
      <param name="A_04" value="id='r2(t)' algoritmo='no' expresión='_Eval_(r2_texto)' tipo='función' ">
      <param name="A_05" value="id='es_cerrada' expresión='(abs(r1(ta)-r1(tb))<0.001)&&(abs(r2(ta)-r2(tb))<0.001)' tipo='variable' ">
      <param name="A_06" value="id='_r1(t)' algoritmo='no' expresión='(r1(t+0.0001)-r1(t))/0.0001' tipo='función' ">
      <param name="A_07" value="id='_r2(t)' algoritmo='no' expresión='(r2(t+0.0001)-r2(t))/0.0001' tipo='función' ">
      <param name="A_08" value="id='F1(x,y)' algoritmo='no' expresión='y' tipo='función' ">
      <param name="A_09" value="id='F2(x,y)' algoritmo='no' expresión='2x' tipo='función' ">
      <param name="A_10" value="id='int_lin()' algoritmo='sí' expresión='0' local='i' inicio='i=0;n=50*ceil(tb-ta);dt=(tb-ta)/n;suma=0' hacer='t=a+dt*(i+0.5);;val=F1(r1(t),r2(t))*_r1(t);val=val+F2(r1(t),r2(t))*_r2(t);val=val*dt;;suma=suma+val;;i=i+1' mientras='i<n' tipo='función' info='aproximación de la integral de línea (por suma)' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='op=4' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="A_13" value="id='e1' evento='sí' condición='es_cerrada' acción='calcular' parámetro='int_lin()' ejecución='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='curva' color='ff0000' coord_abs='no' expresión='(r1(t),r2(t))' parámetro='t' t.intervalo='[ta,tb]' t.pasos='10*ceil(tb-ta+0.01)' relleno='(ff,80,00,es_cerrada?0.63:1)' ancho='2' info='r(t) ' ">
      <param name="G_02" value="espacio='E1' tipo='texto' color='000000' dibujar-si='es_cerrada' coord_abs='sí' expresión='(20,60)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs50 área {\*\mjaformula\i =\i0{\integral{\from\i C\i0}{\to}{\what\i\b F\b0\i0\i ·d\i0\i\b r\b0\i0}}\i ≈ \i0\i{\expr suma\decimals 3\fixed1}\i0}\fs40 }' ancho='1' align='a_left' anchor='a_top_left' info='área (integral de línea)' ">
    </ajs>
  </div>



</body>
</html>
