<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='e_x' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='x' expresión='(0,0,150,40)' valor='0' incr='0.2' min='-l/2' max='l/2' discreto='no' decimales='2' fijo='sí' visible='no' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='e_y' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='y' expresión='(0,0,150,40)' valor='0' incr='0.2' min='-l/2' max='l/2' discreto='no' decimales='2' fijo='sí' visible='no' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='e_z' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='z' expresión='(0,0,150,40)' valor='0' incr='0.2' min='-l/2' max='l/2' discreto='no' decimales='2' fijo='sí' visible='no' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='longitud_ejes' expresión='20' tipo='variable' ">
      <param name="A_02" value="id='P(x,y,z)' algoritmo='no' expresión='x' tipo='función' ">
      <param name="A_03" value="id='Q(x,y,z)' algoritmo='no' expresión='-y/2*z' tipo='función' ">
      <param name="A_04" value="id='R(x,y,z)' algoritmo='no' expresión='x' tipo='función' ">
      <param name="A_05" value="id='l' expresión='7.5' tipo='variable' ">
      <param name="A_06" value="id='n' expresión='5' tipo='variable' ">
      <param name="A_07" value="id='delta' expresión='l/n' tipo='variable' ">
      <param name="A_08" value="id='_x(s)' algoritmo='no' expresión='-l/2+delta*(s%(n+1))' tipo='función' info='Determina la coordenada x dado s' ">
      <param name="A_09" value="id='_y(s)' algoritmo='no' expresión='-l/2+delta*(floor(s/(n+1))%(n+1))' tipo='función' info='Determina la coordenada y dado s' ">
      <param name="A_10" value="id='_z(s)' algoritmo='no' expresión='-l/2+delta*floor(s/(n+1)^2)' tipo='función' info='Determina la coordenada z dado s' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=12;E1.rot.z=-7' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' fondo='no' color='0080ff' coord_abs='no' expresión='(_x(s),_y(s)) (_x(s)+P(_x(s),_y(s)),_y(s)+Q(_x(s),_y(s)))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' decimales='2' fijo='sí' ancho='1' punta='3' flecha='0080ff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='vectores' ">
      <param name="G_02" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(_x(s),_y(s))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' decimales='2' fijo='sí' tamaño='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' fondo='no' color='0080ff' dibujar-si='1' expresión='(_x(s),_y(s),_z(s))(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='1' ">
      <param name="S_03" value="espacio='E1' tipo='punto' fondo='no' color='0080ff' color_reverso='0080ff' dibujar-si='1' expresión='(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='1.5' offset_dist='10' offset_angle='270' ">
      <param name="S_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i{\expr E1.mouse_x\decimals 2\fixed0}\i0} {\*\mjaformula\i{\expr E1.mouse_y\decimals 2\fixed0}\i0} \i{\*\mjaformula\i{\expr E1.mouse_z\decimals 2\fixed0}\i0}\i0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="S_05" value="espacio='E1' tipo='esfera' fondo='no' color='80808080' color_reverso='80808080' expresión='Esfera' rotini='(0,0,0)' posini='(e_x,e_y,e_z)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' ancho='1' Nu='5' Nv='5' ">
      <param name="S_06" value="espacio='E1' tipo='punto' fondo='no' color='000000' color_reverso='000000' expresión='(0,0,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='1' offset_dist='10' offset_angle='270' ">
    </ajs>
  </div>



</body>
</html>
