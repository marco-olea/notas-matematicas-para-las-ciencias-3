<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="https://arquimedes.matem.unam.mx/Descartes5/lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='op' tipo='numérico' interfaz='menú' región='norte' espacio='E1' nombre='op' expresión='(0,0,150,40)' valor='0' decimales='2' fijo='sí' visible='no' opciones='op1,op2,op3' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_02" value="id='x0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='x₀' expresión='(0,0,150,40)' valor='3' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='y0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='y₀' expresión='(0,0,150,40)' valor='1' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='z0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='z₀' expresión='(0,0,150,40)' valor='1' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='campo' matriz='sí' evaluar='una-sola-vez' columnas='3' filas='2' expresión='campo[0,0]=&squot;x&squot;;campo[0,1]=&squot;y&squot;;campo[0,2]=&squot;z&squot;;;campo[1,0]=&squot;-x&squot;;campo[1,1]=&squot;-y&squot;;campo[1,2]=&squot;-z&squot;' tipo='matriz' info='representa los campos vectoriales; en cada fila: 0=P,1=Q,2=R' ">
      <param name="A_03" value="id='P(x,y,z)' algoritmo='no' expresión='_Eval_(campo[op,0])' tipo='función' ">
      <param name="A_04" value="id='Q(x,y,z)' algoritmo='no' expresión='_Eval_(campo[op,1])' tipo='función' ">
      <param name="A_05" value="id='R(x,y,z)' algoritmo='no' expresión='_Eval_(campo[op,2])' tipo='función' ">
      <param name="A_06" value="id='rotacional' matriz='sí' evaluar='una-sola-vez' columnas='3' filas='2' expresión='rotacional[0,0]=&squot;x&squot;;rotacional[0,1]=&squot;y&squot;;rotacional[0,2]=&squot;z&squot;;;rotacional[1,0]=&squot;-x&squot;;rotacional[1,1]=&squot;-y&squot;;rotacional[1,2]=&squot;-z&squot;' tipo='matriz' info='representa los rotacionales de los campos vectoriales' ">
      <param name="A_07" value="id='_P(x,y,z)' algoritmo='no' expresión='_Eval_(rotacional[op,0])' tipo='función' ">
      <param name="A_08" value="id='_Q(x,y,z)' algoritmo='no' expresión='_Eval_(rotacional[op,1])' tipo='función' ">
      <param name="A_09" value="id='_R(x,y,z)' algoritmo='no' expresión='_Eval_(rotacional[op,2])' tipo='función' ">
      <param name="A_10" value="id='rotx' expresión='_P(x0,y0,z0)' tipo='variable' info='primera componente del vector rot F(x₀,y₀,z₀)' ">
      <param name="A_11" value="id='roty' expresión='_Q(x0,y0,z0)' tipo='variable' info='segunda componente del vector rot F(x₀,y₀,z₀)' ">
      <param name="A_12" value="id='rotz' expresión='_R(x0,y0,z0)' tipo='variable' info='tercera componente del vector rot F(x₀,y₀,z₀)' ">
      <param name="A_13" value="id='rot_cero' expresión='(rotx==0)&&(roty==0)&&(rotz==0)' tipo='variable' info='indica si el vector rot F(x₀,y₀,z₀) tiene magnitud cero' ">
      <param name="A_14" value="id='v0x' expresión='rotz==0?rotx:rotx+1' tipo='variable' info='primera componente de un vector arbitrario l.i. a rot F(x₀,y₀,z₀), pero en el plano normal a este' ">
      <param name="A_15" value="id='v0y' expresión='roty' tipo='variable' info='segunda componente de un vector arbitrario l.i. a rot F(x₀,y₀,z₀), pero en el plano normal a este' ">
      <param name="A_16" value="id='v0z' expresión='rotz==0?1:rotz-rotx/rotz' tipo='variable' info='tercera componente de un vector arbitrario l.i. a rot F(x₀,y₀,z₀), pero en el plano normal a este' ">
      <param name="A_17" value="id='v1x' expresión='rot_cero?1:(v0z*roty-v0y*rotz)/sqrt((v0z*roty-v0y*rotz)^2+(v0x*rotz-v0z*rotx)^2+(v0y*rotx-v0x*roty)^2)' tipo='variable' info='primera componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v0' ">
      <param name="A_18" value="id='v1y' expresión='rot_cero?0:(v0x*rotz-v0z*rotx)/sqrt((v0z*roty-v0y*rotz)^2+(v0x*rotz-v0z*rotx)^2+(v0y*rotx-v0x*roty)^2)' tipo='variable' info='segunda componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v0' ">
      <param name="A_19" value="id='v1z' expresión='rot_cero?0:(v0y*rotx-v0x*roty)/sqrt((v0z*roty-v0y*rotz)^2+(v0x*rotz-v0z*rotx)^2+(v0y*rotx-v0x*roty)^2)' tipo='variable' info='tercera componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v0' ">
      <param name="A_20" value="id='v2x' expresión='rot_cero?0:(v1z*roty-v1y*rotz)/sqrt((v1z*roty-v1y*rotz)^2+(v1x*rotz-v1z*rotx)^2+(v1y*rotx-v1x*roty)^2)' tipo='variable' info='primera componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v1' ">
      <param name="A_21" value="id='v2y' expresión='rot_cero?1:(v1x*rotz-v1z*rotx)/sqrt((v1z*roty-v1y*rotz)^2+(v1x*rotz-v1z*rotx)^2+(v1y*rotx-v1x*roty)^2)' tipo='variable' info='segunda componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v1' ">
      <param name="A_22" value="id='v2z' expresión='rot_cero?0:(v1y*rotx-v1x*roty)/sqrt((v1z*roty-v1y*rotz)^2+(v1x*rotz-v1z*rotx)^2+(v1y*rotx-v1x*roty)^2)' tipo='variable' info='tercera componente de un vector unitario ortogonal a rot F(x₀,y₀,z₀) y v1' ">
      <param name="A_23" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_24" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,0,0) (s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' fondo='no' color='964b00' expresión='(x0,y0,z0) (x0+cos(dt+s*1/3*pi)*v1x+sin(dt+s*1/3*pi)*v2x,y0+cos(dt+s*1/3*pi)*v1y+sin(dt+s*1/3*pi)*v2y,z0+cos(dt+s*1/3*pi)*v1z+sin(dt+s*1/3*pi)*v2z)' familia='s' s.intervalo='[0,5]' s.pasos='5' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='3' Nu='7' info='paddlewheel' ">
      <param name="S_03" value="espacio='E1' tipo='segmento' fondo='no' color='800080' expresión='(0,0,0)(x0,y0,z0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='2' Nu='7' info='(x₀,y₀,z₀)' ">
      <param name="S_04" value="espacio='E1' tipo='esfera' fondo='no' color='00ffff' color_reverso='00ffff' expresión='Esfera' rotini='(dtt,dtt/2,dtt/4)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='000000' modelo='metal' ancho='1' Nu='10' Nv='10' ">
      <param name="Animación" value="pausa='40' controles='sí' auto='sí' repetir='sí' inicio='dt=0;dtt=0' hacer='dtt=dtt+1' ">
    </ajs>
  </div>



</body>
</html>
