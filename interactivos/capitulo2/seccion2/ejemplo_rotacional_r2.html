<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de rotacional en &#8477;&#178;</title>
  
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='c0c0c0' red10='808080' ejes='404040' texto='no' números='no' eje-x='x' eje-y='y' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='h' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='x₀' expresión='(0,0,150,40)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='E1.Ox=-h*48' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='k' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='y₀' expresión='(0,0,150,40)' valor='0' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='E1.Oy=k*48' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='op' tipo='numérico' interfaz='menú' región='norte' espacio='E1' nombre='F(x,y) =' expresión='(0,0,150,40)' valor='0' decimales='2' fijo='sí' visible='no' opciones='< 2 \u002c  3 >, < y \u002c  0 >, < -y \u002c  x >, < 1 \u002c  x² >' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='0' negrita='no' cursiva='sí' ">
      <param name="A_01" value="id='r' expresión='1' tipo='variable' ">
      <param name="A_02" value="id='a' expresión='floor(h)-9' tipo='variable' ">
      <param name="A_03" value="id='b' expresión='ceil(h)+9' tipo='variable' ">
      <param name="A_04" value="id='c' expresión='floor(k)-6' tipo='variable' ">
      <param name="A_05" value="id='d' expresión='ceil(k)+6' tipo='variable' ">
      <param name="A_06" value="id='m' expresión='abs(b-a)' tipo='variable' ">
      <param name="A_07" value="id='n' expresión='abs(d-c)' tipo='variable' ">
      <param name="A_08" value="id='dx' expresión='(b-a)/m' tipo='variable' ">
      <param name="A_09" value="id='dy' expresión='(d-c)/n' tipo='variable' ">
      <param name="A_10" value="id='ung' expresión='pi/25' tipo='variable' info='unidad de giro: si |rot(x₀,y₀)|=1 la rueda girará &squot;ung&squot; radianes cada paso de la animación' ">
      <param name="A_11" value="id='X(s)' algoritmo='no' expresión='a+(s%m)*dx' tipo='función' ">
      <param name="A_12" value="id='Y(s)' algoritmo='no' expresión='c+floor(s/m)*dy' tipo='función' ">
      <param name="A_13" value="id='P(x,y)' algoritmo='no' expresión='op==0?0.5:(op==1?y/8:(op==2?-y/4:1/2))' tipo='función' ">
      <param name="A_14" value="id='Q(x,y)' algoritmo='no' expresión='op==0?1:(op==1?0:(op==2?x/4:x^2/40))' tipo='función' ">
      <param name="A_15" value="id='rot(x,y)' algoritmo='no' expresión='op==0?0:(op==1?-1:(op==2?2:2h))' tipo='función' ">
      <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='segmento' fondo='no' color='964b00' coord_abs='no' expresión='(h,k) (h+r*cos(s/2*pi+dt),k+r*sin(s/2*pi+dt))' familia='s' s.intervalo='[0,3]' s.pasos='3' decimales='2' fijo='sí' tamaño='5' ancho='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='dot' info='paddlewheel' ">
      <param name="G_02" value="espacio='E1' tipo='flecha' fondo='no' color='0000ff' coord_abs='no' expresión='(X(s),Y(s)) (X(s)+P(X(s),Y(s)), Y(s)+Q(X(s),Y(s)))' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' decimales='2' fijo='sí' ancho='1' punta='3' flecha='0000ff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_03" value="espacio='E1' tipo='rectángulo' fondo='no' color='20303a' coord_abs='sí' expresión='(15,20,245,30)' relleno='10c0c0c0' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs50 {\*\mjaformula\i rot \i0\i\b F\b0\i0\i (\i0\i{\expr h\decimals 2\fixed1}\i0\i ,\i0\i{\expr k\decimals 2\fixed1}\i0\i ) = \i0\i{\expr rot(h,k)\decimals 2\fixed0}\i0}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='rotacional' ">
      <param name="Animación" value="pausa='40' controles='sí' auto='sí' repetir='sí' inicio='dt=0' hacer='dt=dt+rot(h,k)*ung;' ">
    </ajs>
  </div>



</body>
</html>
