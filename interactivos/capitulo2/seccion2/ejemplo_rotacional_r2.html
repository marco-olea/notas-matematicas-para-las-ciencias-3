<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de rotacional en ℝ²</title>
  <script type="text/javascript" src="https://arquimedes.matem.unam.mx/Descartes5/lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' fijo='sí' red='c0c0c0' red10='808080' ejes='404040' eje-x='x' eje-y='y' ">
      <param name="C_01" value="id='h' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='x₀' expresión='(0,0,150,40)' visible='sí' acción='calcular' parámetro='E1.Ox=-h*48' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='k' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='y₀' expresión='(0,0,150,40)' visible='sí' acción='calcular' parámetro='E1.Oy=k*48' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='op' tipo='numérico' interfaz='menú' región='norte' espacio='E1' nombre='F(x,y) =' expresión='(0,0,150,40)' visible='no' opciones='< 2 \u002c  3 >, < y \u002c  0 >, < -y \u002c  x >, < 1 \u002c  x² >' font_family='Serif' cursiva='sí' ">
      <param name="A_01" value="id='r' expresión='1' tipo='variable' ">
      <param name="A_02" value="id='a' expresión='floor(h)-9' tipo='variable' ">
      <param name="A_03" value="id='b' expresión='ceil(h)+9' tipo='variable' ">
      <param name="A_04" value="id='c' expresión='floor(k)-6' tipo='variable' ">
      <param name="A_05" value="id='d' expresión='ceil(k)+6' tipo='variable' ">
      <param name="A_06" value="id='m' expresión='abs(b-a)' tipo='variable' ">
      <param name="A_07" value="id='n' expresión='abs(d-c)' tipo='variable' ">
      <param name="A_08" value="id='dx' expresión='(b-a)/m' tipo='variable' ">
      <param name="A_09" value="id='dy' expresión='(d-c)/n' tipo='variable' ">
      <param name="A_10" value="id='ung' expresión='pi/25' tipo='variable' info='unidad de giro: si |rot(x₀,y₀)|=1 la rueda girará &squot;ung&squot; radianes cada paso de la animación' ">
      <param name="A_11" value="id='X(s)' algoritmo='no' expresión='a+(s%m)*dx' tipo='función' ">
      <param name="A_12" value="id='Y(s)' algoritmo='no' expresión='c+floor(s/m)*dy' tipo='función' ">
      <param name="A_13" value="id='campos' matriz='sí' evaluar='una-sola-vez' columnas='2' filas='4' expresión='campos[0,0]=&squot;0.5&squot;;campos[0,1]=&squot;1&squot;;;campos[1,0]=&squot;y/8&squot;;campos[1,1]=&squot;0&squot;;;campos[2,0]=&squot;-y/4&squot;;campos[2,1]=&squot;x/4&squot;;;campos[3,0]=&squot;1/2&squot;;campos[3,1]=&squot;x^2/40&squot;;' tipo='matriz' info='campos vectoriales; en cada fila 0=P(x,y), 1=Q(x,y)' ">
      <param name="A_14" value="id='P(x,y)' algoritmo='no' expresión='_Eval_(campos[op,0])' tipo='función' info='función P en F(x,y)=<P(x,y),Q(x,y)>' ">
      <param name="A_15" value="id='Q(x,y)' algoritmo='no' expresión='_Eval_(campos[op,1])' tipo='función' info='función Q en F(x,y)=<P(x,y),Q(x,y)>' ">
      <param name="A_16" value="id='rot(x,y)' algoritmo='no' expresión='op==0?0:(op==1?-1:(op==2?2:2h))' tipo='función' info='rotacional de cada campo vectorial' ">
      <param name="A_17" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_18" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='segmento' color='964b00' coord_abs='no' expresión='(h,k) (h+r*cos((s*2/5*pi+dt)%(2pi)),k+r*sin((s*2/5*pi+dt)%(2pi)))' familia='s' s.intervalo='[0,4]' s.pasos='4' tamaño='5' ancho='4' lineDash='dot' info='paddlewheel' ">
      <param name="G_02" value="espacio='E1' tipo='flecha' color='0000ff' coord_abs='no' expresión='(X(s),Y(s)) (X(s)+P(X(s),Y(s)), Y(s)+Q(X(s),Y(s)))' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' ancho='1' punta='3' flecha='0000ff' info='vectores' ">
      <param name="G_03" value="espacio='E1' tipo='rectángulo' color='20303a' coord_abs='sí' expresión='(15,20,255,30)' relleno='10c0c0c0' ancho='0' info='sombra  atrás del texto para verlo mejor' ">
      <param name="G_04" value="espacio='E1' tipo='texto' color='000000' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs50 {\*\mjaformula\i rot \i0\i\b F\b0\i0\i (x\i0{\subix\i 0\i0}\i ,y\i0{\subix\i 0\i0}\i ) = (0,0,\i0\i{\expr rot(h,k)\decimals 2\fixed0}\i0 )}}' ancho='1' align='a_left' anchor='a_top_left' info='rotacional' ">
      <param name="Animación" value="pausa='40' controles='sí' auto='sí' repetir='sí' inicio='dt=0' hacer='dt=dt+rot(h,k)*ung;' ">
    </ajs>
  </div>



</body>
</html>
