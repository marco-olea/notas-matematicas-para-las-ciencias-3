<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="600" height="450">
      <param name="tamaño" value="600x450">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">

      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' fijo='sí' despliegue='pintor' ">
      <param name="C_01" value="id='gx' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Giro en x' expresión='(0,0,150,40)' incr='2.5' decimales='0' visible='no' acción='calcular' parámetro='gy=0;gz=0' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='gy' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Giro en y' expresión='(0,0,150,40)' incr='2.5' decimales='0' visible='no' acción='calcular' parámetro='gx=0;gz=0' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">

      <param name="A_01" value="id='rho' expresión='2' tipo='variable' ">
      <param name="A_02" value="id='esfera_color' matriz='sí' evaluar='una-sola-vez' columnas='3' filas='8' expresión='esfera_color[0,0]=1;esfera_color[0,1]=0;esfera_color[0,2]=0;;esfera_color[1,0]=0;esfera_color[1,1]=0;esfera_color[1,2]=1;;esfera_color[2,0]=0;esfera_color[2,1]=1;esfera_color[2,2]=1;;esfera_color[3,0]=1;esfera_color[3,1]=1;esfera_color[3,2]=0;;esfera_color[4,0]=0;esfera_color[4,1]=1;esfera_color[4,2]=0;;esfera_color[5,0]=1;esfera_color[5,1]=0.6;esfera_color[5,2]=0;;esfera_color[6,0]=1;esfera_color[6,1]=0;esfera_color[6,2]=1;;esfera_color[7,0]=0.4;esfera_color[7,1]=0.4;esfera_color[7,2]=0.4;' tipo='matriz' ">
      <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.z=-45;E1.rot.y=25' ">
      <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0) (s==0?7:0,s==1?7:0,s==2?7:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='5' Nu='1' info='ejes' ">

      <param name="S_05" value="espacio='E1' tipo='punto' color='ffeeffaa' color_reverso='ff6090a0' expresión='(0,0,4.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i\b z\b0\i0}\cf0 }' decimales='2' ancho='1' offset_dist='10' offset_angle='180' info='z' ">
    </ajs>
