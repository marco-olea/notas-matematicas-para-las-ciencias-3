      <param name="C_02" value="id='densidad' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Densidad' expresión='(0,0,150,40)' valor='3' incr='1' min='1' decimales='0' visible='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='radio' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Círculo' expresión='(0,0,150,40)' valor='1' incr='0.05' min='0' visible='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='P(x,y)' algoritmo='no' expresión='-x/4' tipo='función' ">
      <param name="A_02" value="id='Q(x,y)' algoritmo='no' expresión='-y/4' tipo='función' ">
      <param name="A_03" value="id='n' expresión='region' tipo='variable' info='cantidad de círculos' ">
      <param name="A_04" value="id='d' expresión='densidad' tipo='variable' info='multiplicador de vectores en cada círculo' ">
      <param name="A_05" value="id='totales' expresión='d*n*(n+1)/2' tipo='variable' info='cantidad de vectores totales' ">
      <param name="A_06" value="id='_x(s)' algoritmo='no' expresión='h(s)*cos((s%(d*h(s)))*2pi/(d*h(s)))' tipo='función' info='determina la coordenada x dado s' ">
      <param name="A_07" value="id='_y(s)' algoritmo='no' expresión='h(s)*sin((s%(d*h(s)))*2pi/(d*h(s)))' tipo='función' info='determina la coordenada y dado s' ">
      <param name="A_08" value="id='g' vector='sí' evaluar='una-sola-vez' tamaño='210' archivo='ejemplo_campo_vectorial_radial_func.txt' tipo='vector' ">
      <param name="A_09" value="id='h(s)' algoritmo='no' expresión='g[floor(s/d)]' tipo='función' ">
      <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' color='8000ff' coord_abs='no' expresión='(_x(s),_y(s)) (_x(s)+P(_x(s),_y(s)),_y(s)+Q(_x(s),_y(s)))' familia='s' s.intervalo='[0,totales-1]' s.pasos='totales-1' ancho='1' punta='3' flecha='8000ff' info='vectores' ">
