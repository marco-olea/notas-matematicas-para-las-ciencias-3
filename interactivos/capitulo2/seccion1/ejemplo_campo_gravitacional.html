<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de un campo gravitacional</title>
  <script type="text/javascript" src="https://arquimedes.matem.unam.mx/Descartes5/lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' despliegue='pintor' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='m1' expresión='900000' tipo='variable' ">
      <param name="A_03" value="id='m2' expresión='100000' tipo='variable' ">
      <param name="A_04" value="id='G' expresión='6.67384*10^(-11)' tipo='variable' ">
      <param name="A_05" value="id='h(x,y,z)' algoritmo='no' expresión='(x==0&&y==0&&z==0)?0:(-G*m1*m2/((x^2+y^2+z^2)^(3/2)))' tipo='variable' ">
      <param name="A_06" value="id='P(x,y,z)' algoritmo='no' expresión='x*h(x,y,z)' tipo='función' ">
      <param name="A_07" value="id='Q(x,y,z)' algoritmo='no' expresión='y*h(x,y,z)' tipo='función' ">
      <param name="A_08" value="id='R(x,y,z)' algoritmo='no' expresión='z*h(x,y,z)' tipo='función' ">
      <param name="A_09" value="id='l' expresión='10.9' tipo='variable' ">
      <param name="A_10" value="id='n' expresión='5' tipo='variable' ">
      <param name="A_11" value="id='delta' expresión='l/n' tipo='variable' ">
      <param name="A_12" value="id='_x(s)' algoritmo='no' expresión='-l/2+delta*(s%(n+1))' tipo='función' info='Determina la coordenada x dado s' ">
      <param name="A_13" value="id='_y(s)' algoritmo='no' expresión='-l/2+delta*(floor(s/(n+1))%(n+1))' tipo='función' info='Determina la coordenada y dado s' ">
      <param name="A_14" value="id='_z(s)' algoritmo='no' expresión='-l/2+delta*floor(s/(n+1)^2)' tipo='función' info='Determina la coordenada z dado s' ">
      <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=12;E1.rot.z=-7' ">
      <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' color='0080ff' coord_abs='no' expresión='(_x(s),_y(s)) (_x(s)+P(_x(s),_y(s)),_y(s)+Q(_x(s),_y(s)))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' ancho='1' punta='3' flecha='0080ff' info='vectores' ">
      <param name="G_02" value="espacio='E1' tipo='punto' color='20303a' dibujar-si='0' coord_abs='no' expresión='(_x(s),_y(s))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' tamaño='1' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' color='8000ff' expresión='(_x(s),_y(s),_z(s))(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' ancho='1' Nu='1' info='vectores 1' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='8000ff' color_reverso='8000ff' expresión='(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' decimales='2' ancho='1.5' offset_dist='10' offset_angle='270' info='vectores 2' ">
      <param name="S_04" value="espacio='E1' tipo='esfera' color='000000' color_reverso='000000' expresión='Esfera' modelo='metal' ancho='0.2' Nu='7' Nv='7' ">
    </ajs>
  </div>



</body>
</html>
