<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de un campo vectorial en ℝ²</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' red='c0c0c0' red10='000000' ejes='404040' números='sí' ">
      <param name="C_01" value="id='p_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='P(x,y)' expresión='(0,0,150,40)' valor='x/2' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_02" value="id='q_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='Q(x,y)' expresión='(0,0,150,40)' valor='y/2' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_03" value="id='region' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Región' expresión='(0,0,150,40)' valor='5' min='0' decimales='1' visible='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='densidad' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Densidad' expresión='(0,0,150,40)' valor='11' incr='1' min='1' decimales='0' visible='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='P(x,y)' algoritmo='no' expresión='_Eval_(p_texto)' tipo='función' ">
      <param name="A_02" value="id='Q(x,y)' algoritmo='no' expresión='_Eval_(q_texto)' tipo='función' ">
      <param name="A_03" value="id='a' expresión='-region' tipo='variable' ">
      <param name="A_04" value="id='b' expresión='region' tipo='variable' ">
      <param name="A_05" value="id='c' expresión='-region' tipo='variable' ">
      <param name="A_06" value="id='d' expresión='region' tipo='variable' ">
      <param name="A_07" value="id='m' expresión='densidad' tipo='variable' ">
      <param name="A_08" value="id='n' expresión='densidad' tipo='variable' ">
      <param name="A_09" value="id='dx' expresión='(b-a)/m' tipo='variable' ">
      <param name="A_10" value="id='dy' expresión='(d-c)/n' tipo='variable' ">
      <param name="A_11" value="id='_x(s)' algoritmo='no' expresión='a+dx*(s%(m+1))' tipo='función' info='Determina la coordenada x dado s' ">
      <param name="A_12" value="id='_y(s)' algoritmo='no' expresión='c+dy*floor(s/(n+1))' tipo='función' info='Determina la coordenada y dado s' ">
      <param name="A_13" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_14" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' color='0080ff' coord_abs='no' expresión='(_x(s),_y(s)) (_x(s)+P(_x(s),_y(s)),_y(s)+Q(_x(s),_y(s)))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' ancho='1' punta='3' flecha='0080ff' info='vectores' ">
      <param name="G_02" value="espacio='E1' tipo='punto' color='20303a' dibujar-si='0' coord_abs='no' expresión='(_x(s),_y(s))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' tamaño='1' ">
    </ajs>
  </div>



</body>
</html>
