<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Ejemplo de un campo vectorial en &#8477;&#179;</title>
  
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=1 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='p_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='P(x,y,z)' expresión='(0,0,150,40)' valor='2' discreto='no' decimales='2' fijo='sí' visible='sí' evaluar='no' respuesta='krypto_l' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_02" value="id='q_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='Q(x,y,z)' expresión='(0,0,150,40)' valor='z/2' discreto='no' decimales='2' fijo='sí' visible='sí' evaluar='no' respuesta='krypto_t' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_03" value="id='r_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='R(x,y,z)' expresión='(0,0,150,40)' valor='1' discreto='no' decimales='2' fijo='sí' visible='sí' evaluar='no' respuesta='krypto_4' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_04" value="id='region' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Región' expresión='(0,0,150,40)' valor='6.8' incr='0.1' min='0.1' discreto='no' decimales='1' fijo='sí' visible='no' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='densidad' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Densidad' expresión='(0,0,150,40)' valor='5' incr='1' min='1' discreto='no' decimales='0' fijo='sí' visible='no' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='P(x,y,z)' algoritmo='no' expresión='_Eval_(p_texto)' tipo='función' ">
      <param name="A_03" value="id='Q(x,y,z)' algoritmo='no' expresión='_Eval_(q_texto)' tipo='función' ">
      <param name="A_04" value="id='R(x,y,z)' algoritmo='no' expresión='_Eval_(r_texto)' tipo='función' ">
      <param name="A_05" value="id='l' expresión='region' tipo='variable' ">
      <param name="A_06" value="id='n' expresión='densidad' tipo='variable' ">
      <param name="A_07" value="id='delta' expresión='l/n' tipo='variable' ">
      <param name="A_08" value="id='_x(s)' algoritmo='no' expresión='-l/2+delta*(s%(n+1))' tipo='función' info='Determina la coordenada x dado s' ">
      <param name="A_09" value="id='_y(s)' algoritmo='no' expresión='-l/2+delta*(floor(s/(n+1))%(n+1))' tipo='función' info='Determina la coordenada y dado s' ">
      <param name="A_10" value="id='_z(s)' algoritmo='no' expresión='-l/2+delta*floor(s/(n+1)^2)' tipo='función' info='Determina la coordenada z dado s' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=12;E1.rot.z=-7' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='flecha' fondo='no' color='0080ff' coord_abs='no' expresión='(_x(s),_y(s)) (_x(s)+P(_x(s),_y(s)),_y(s)+Q(_x(s),_y(s)))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' decimales='2' fijo='sí' ancho='1' punta='3' flecha='0080ff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='vectores' ">
      <param name="G_02" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(_x(s),_y(s))' familia='s' s.intervalo='[0,m*n+m+n]' s.pasos='m*n+m+n' decimales='2' fijo='sí' tamaño='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' fondo='no' color='0080ff' expresión='(_x(s),_y(s),_z(s))(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='1' ">
      <param name="S_03" value="espacio='E1' tipo='punto' fondo='no' color='0080ff' color_reverso='0080ff' expresión='(_x(s)+P(_x(s),_y(s),_z(s)),_y(s)+Q(_x(s),_y(s),_z(s)),_z(s)+R(_x(s),_y(s),_z(s)))' familia='s' s.intervalo='[0,(n+1)^3-1]' s.pasos='(n+1)^3-1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='1.5' offset_dist='10' offset_angle='270' ">
    </ajs>
  </div>



</body>
</html>
