<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Derivada de una función con valroes vectoriales</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' escala='96' ">
      <param name="C_01" value="id='t0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='t' expresión='(0,0,150,40)' min='a' max='b-dt' visible='sí' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' info='t' ">
      <param name="C_02" value="id='dt' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='Δt' expresión='(0,0,150,40)' valor='1.675' incr='0.01' min='0.001' max='b-t' decimales='3' visible='sí' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' info='Δt' ">
      <param name="A_01" value="id='a' expresión='-2pi' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='2pi' tipo='variable' ">
      <param name="A_03" value="id='min' expresión='0.001' tipo='variable' info='mínimo valor de dt; no puede ser cero' ">
      <param name="A_04" value="id='X(t)' algoritmo='no' expresión='cos(t)' tipo='función' ">
      <param name="A_05" value="id='Y(t)' algoritmo='no' expresión='sin(t)' tipo='función' ">
      <param name="A_06" value="id='Z(t)' algoritmo='no' expresión='t' tipo='función' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='curva' color='0000ff' expresión='x=X(a+u*(b-a)) y=Y(a+u*(b-a)) z=Z(a+u*(b-a))' ancho='2' Nu='35' info='curva' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(X(t0),Y(t0),Z(t0))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50\i{\*\mjaformula\i\b r\b0\i0\i (t)\i0}\i0\fs40 }' decimales='2' ancho='2' offset_dist='20' offset_angle='315' info='r(t)' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' dibujar-si='dt!=min' expresión='(X(t0+dt),Y(t0+dt),Z(t0+dt))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50\i{\*\mjaformula\i\b r\b0\i0\i (t+Δt)\i0}\i0\fs40 }' decimales='2' ancho='2' offset_dist='40' offset_angle='20' info='r(t+dt)' ">
      <param name="S_04" value="espacio='E1' tipo='segmento' color='(dt==min?0:1,dt==min?0.5:0,00,00)' expresión='(X(t0),Y(t0),Z(t0)) (X(t0)+(X(t0+dt)-X(t0))/dt,Y(t0)+(Y(t0+dt)-Y(t0))/dt,Z(t0)+(Z(t0+dt)-Z(t0))/dt)' ancho='2' Nu='1' info='r&squot;(t) vector' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='ff000000' color_reverso='ff000000' dibujar-si='dt==min' expresión='(X(t0)+(X(t0+dt)-X(t0))/dt,Y(t0)+(Y(t0+dt)-Y(t0))/dt,Z(t0)+(Z(t0+dt)-Z(t0))/dt)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green128\blue0;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\i\b r\b0\i0\i &squot;(t)\i0}\cf0\fs40 }' decimales='2' ancho='2' offset_dist='20' offset_angle='315' info='r&squot;(t) texto' ">
    </ajs>
  </div>



</body>
</html>
