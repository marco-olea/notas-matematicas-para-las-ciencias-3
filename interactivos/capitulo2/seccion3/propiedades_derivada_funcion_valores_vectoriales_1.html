<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Propiedades de las derivadas de funciones con valores vectoriales 1</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' escala='96' O.x='-350' O.y='150' ">
      <param name="C_01" value="id='c' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='2' visible='sí' ">
      <param name="C_02" value="id='t0' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='t₀' expresión='(0,0,150,40)' valor='1.5' min='a' max='b-dt' visible='sí' image_inc='../../images/inc.svg' image_dec='../../images/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='a' expresión='0' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='6' tipo='variable' ">
      <param name="A_03" value="id='dt' expresión='0.0001' tipo='variable' info='se calculan derivadas con definicion de límite, para generalizar' ">
      <param name="A_04" value="id='r1(t)' algoritmo='no' expresión='sin(t)' tipo='función' ">
      <param name="A_05" value="id='r2(t)' algoritmo='no' expresión='t^2/4' tipo='función' ">
      <param name="A_06" value="id='r3(t)' algoritmo='no' expresión='t/2' tipo='función' ">
      <param name="A_07" value="id='_r1(t)' algoritmo='no' expresión='(r1(t0+dt)-r1(t0))/dt' tipo='función' ">
      <param name="A_08" value="id='_r2(t)' algoritmo='no' expresión='(r2(t0+dt)-r2(t0))/dt' tipo='función' ">
      <param name="A_09" value="id='_r3(t)' algoritmo='no' expresión='(r3(t0+dt)-r3(t0))/dt' tipo='función' ">
      <param name="A_10" value="id='s1(t)' algoritmo='no' expresión='c*r1(t)' tipo='función' ">
      <param name="A_11" value="id='s2(t)' algoritmo='no' expresión='c*r2(t)' tipo='función' ">
      <param name="A_12" value="id='s3(t)' algoritmo='no' expresión='c*r3(t)' tipo='función' ">
      <param name="A_13" value="id='_s1(t)' algoritmo='no' expresión='(s1(t0+dt)-s1(t0))/dt' tipo='función' ">
      <param name="A_14" value="id='_s2(t)' algoritmo='no' expresión='(s2(t0+dt)-s2(t0))/dt' tipo='función' ">
      <param name="A_15" value="id='_s3(t)' algoritmo='no' expresión='(s3(t0+dt)-s3(t0))/dt' tipo='función' ">
      <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=-10;E1.rot.z=0' ">
      <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0) (s==0?10:0,s==1?10:0,s==2?10:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='7' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='curva' color='0000ff' expresión='x=r1(a+u*(b-a)) y=r2(a+u*(b-a)) z=r3(a+u*(b-a))' ancho='2' Nu='35' info='r(t) curva' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(r1(a+0.5),r2(a+0.5),r3(a+0.5))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f0\fs40 \cf1\fs50{\*\mjaformula\i\b r\b0\i0\i (t)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='0' info='r(t) texto' ">
      <param name="S_04" value="espacio='E1' tipo='curva' color='008000' expresión='x=s1(a+u*(b-a)) y=s2(a+u*(b-a)) z=s3(a+u*(b-a))' ancho='2' Nu='20' info='s(t) curva' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(s1(a+1),s2(a+1),s3(a+1))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green128\blue0;}\cf0\f0\fs40 \fs50{\*\mjaformula\i c\i0\i\b r\b0\i0\i (t)\i0}\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='135' info='s(t) texto' ">
      <param name="S_06" value="espacio='E1' tipo='segmento' color='ff0000' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+_r1(t0),r2(t0)+_r2(t0),r3(t0)+_r3(t0))' ancho='1' Nu='1' info='r&squot;(t) vector' ">
      <param name="S_07" value="espacio='E1' tipo='punto' color='ff0000' color_reverso='ff0000' expresión='(r1(t0)+_r1(t0),r2(t0)+_r2(t0),r3(t0)+_r3(t0))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i\b r\b0\i0\i &squot;(t\i0{\subix\i 0\i0}\i )\i0}\fs40 }' decimales='2' ancho='2' offset_dist='15' offset_angle='90' info='r&squot;(t) flecha' ">
      <param name="S_08" value="espacio='E1' tipo='segmento' color='000000' expresión='(r1(t0),r2(t0),r3(t0)) (r1(t0)+c*_r1(t0),r2(t0)+c*_r2(t0),r3(t0)+c*_r3(t0))' cortar='sí' ancho='2' Nu='1' info='c*r&squot;(t) vector' ">
      <param name="S_09" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(r1(t0)+c*_r1(t0),r2(t0)+c*_r2(t0),r3(t0)+c*_r3(t0))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i c\i0\i\b r\b0\i0\i &squot;(t\i0{\subix\i 0\i0}\i )\i0}\fs40 }' decimales='2' ancho='2' offset_dist='15' offset_angle='90' info='c*r&squot;(t) flecha' ">
      <param name="S_10" value="espacio='E1' tipo='segmento' color='000000' expresión='(s1(t0),s2(t0),s3(t0)) (s1(t0)+_s1(t0),s2(t0)+_s2(t0),s3(t0)+_s3(t0))' ancho='2' Nu='1' info='s&squot;(t) vector' ">
      <param name="S_11" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(s1(t0)+_s1(t0),s2(t0)+_s2(t0),s3(t0)+_s3(t0))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula{\fraction{\num\i d\i0}{\den\i dt\i0}}\i [c\i0\i\b r\b0\i0\i (t\i0{\subix\i 0\i0}\i )]\i0}\fs40 }' decimales='2' ancho='2' offset_dist='25' offset_angle='90' info='s&squot;(t) flecha' ">
    </ajs>
  </div>



</body>
</html>
