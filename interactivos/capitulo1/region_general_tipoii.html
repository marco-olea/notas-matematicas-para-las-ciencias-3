<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>

</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="685" height="375">
      <param name="tamaño" value="685x375">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='-35%' O.y='45%' despl_imagen='arr-izq' fondo='ffffff' red='c0c0c0' red10='808080' ejes='404040' texto='no' números='sí' eje-x='x' eje-y='y' resizable='false' sensible_a_los_movimientos_del_ratón='no' color_borde_texto='0' borderColor='000000' border_radius='0' ">
      <param name="C_01" value="id='c' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='1.5' incr='0.1' max='d-1' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' btn_pos='v_left' ">
      <param name="C_02" value="id='d' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='d' expresión='(0,0,150,40)' valor='5' incr='0.1' min='c+1' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' btn_pos='v_left' ">
      <param name="C_03" value="id='h1_control' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h1(y)' expresión='(0,0,150,40)' valor='sin(y)+3' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' evaluar='no' respuesta='krypto_6' info='función h1' ">
      <param name="C_04" value="id='h2_control' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h2(y)' expresión='(0,0,150,40)' valor='cos(y)+7' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' evaluar='no' respuesta='krypto_c' info='función h2' ">
      <param name="A_01" value="id='h1(y)' algoritmo='no' expresión='_Eval_(h1_control)' tipo='función' ">
      <param name="A_02" value="id='h2(y)' algoritmo='no' expresión='_Eval_(h2_control)' tipo='función' ">
      <param name="A_03" value="id='h3(y)' algoritmo='no' expresión='abs(h1(y))>abs(h2(y))?h1(y):h2(y)' tipo='función' info='mayor distancia de h1 y h2' ">
      <param name="A_04" value="id='h4(y)' algoritmo='no' expresión='abs(h1(y))<abs(h2(y))?h1(y):h2(y)' tipo='función' info='menor distancia de g1 y g2' ">
      <param name="A_05" value="id='pm' expresión='c+(d-c)/2' tipo='variable' ">
      <param name="A_06" value="id='validar_region()' algoritmo='sí' expresión='0' local='j,m' inicio='j=0;m=100;dy=(d-c)/m;dibujar=1' hacer='p=c+j*dy;dibujar=dibujar&&(h1(p)<=h2(p));j=j+1' mientras='j<=m' tipo='función' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='validar_region()' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='curva' fondo='no' color='000000' coord_abs='no' expresión='(h1(t),t)' parámetro='t' t.intervalo='[c,d]' t.pasos='10' ancho='2' visible='no' editable='no' lineDash='solid' info='h1' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='no' expresión='(h1(pm),pm) (h1(pm)-0.5,pm-0.5)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='h1 línea' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(h1(pm)-0.5,pm-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i h\i0{\subix\i 1\i0}\i (x)\i0}\i0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_right' info='h1 texto' ">
      <param name="G_04" value="espacio='E1' tipo='curva' fondo='no' color='000000' coord_abs='no' expresión='(h2(t),t)' parámetro='t' t.intervalo='[c,d]' t.pasos='10' ancho='2' visible='no' editable='no' lineDash='solid' info='h2' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='no' expresión='(h2(pm),pm) (h2(pm)+0.5,pm-0.5)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='h2 línea' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(h2(pm)+0.5,pm-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i h\i0{\subix\i 2\i0}\i (x)\i0}\i0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' info='h2 texto' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='no' expresión='(h3(c),c)(((h1(c)>0)&&(h2(c)>0))||((h1(c)<0)&&(h2(c)<0))?0:h4(c),c)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='c línea' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(h1(c)+(h2(c)-h1(c))/2,c)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i c\i0}\i0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_center' info='c texto' ">
      <param name="G_09" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='no' expresión='(h3(d),d)(((h1(d)>0)&&(h2(d)>0))||((h1(d)<0)&&(h2(d)<0))?0:h4(d),d)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='d línea' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(h1(d)+(h2(d)-h1(d))/2,d)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i d\i0}\i0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_bottom_center' info='d texto' ">
      <param name="G_11" value="espacio='E1' tipo='relleno' fondo='no' color='ff8000' dibujar-si='dibujar' coord_abs='no' expresión='(h1(pm)+(h2(pm)-h1(pm))/2,pm)' info='región D' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='dibujar' coord_abs='no' expresión='(h1(pm)+(h2(pm)-h1(pm))/2,pm)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i D\i0}\i0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_center_center' info='región D texto' ">
    </ajs>
  </div>
