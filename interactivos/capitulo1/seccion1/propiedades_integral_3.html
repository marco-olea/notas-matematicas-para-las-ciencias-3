<!DOCTYPE html>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">

      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' O.x='-25' O.y='-25' ">
      <param name="C_01" value="id='ver_s' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido entre f y S' expresión='(0,0,150,40)' valor='1' acción='calcular' parámetro='ver_t=ver_t||(ver_s==0)' position='a_left' ">
      <param name="C_02" value="id='ver_t' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido entre f y T' expresión='(0,0,150,40)' valor='1' acción='calcular' parámetro='ver_s=ver_s||(ver_t==0)' position='a_left' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='f(x,y)' algoritmo='no' expresión='4+0.5cos(x)' tipo='función' ">
      <param name="A_03" value="id='a' expresión='0.5' tipo='variable' ">
      <param name="A_04" value="id='b' expresión='3pi/2' tipo='variable' ">
      <param name="A_05" value="id='c' expresión='0.5' tipo='variable' ">
      <param name="A_06" value="id='d' expresión='7pi/4' tipo='variable' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=25;E1.rot.z=-40' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E2' tipo='rectángulo' color='000000' coord_abs='sí' expresión='(0,0,E2._w-1,E2._h-1)' relleno='ff8000' ancho='1' ">

      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0)(s==0?longitud_ejes:0, (0<s)&&(s<1)?longitud_ejes:0, s==1?longitud_ejes:0)' familia='s' s.intervalo='[0,1]' s.pasos='3' ancho='1' Nu='7' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='cara' color='30ff8000' color_reverso='30ff8000' expresión='(a,c)(b,c)(b,d)(a,d)' cortar='sí' aristas='000000' modelo='color' info='R' ">
      <param name="S_03" value="espacio='E1' tipo='segmento' color='000000' expresión='(a,c+(d-c)/2,0) (a+(b-a)/2,c+(d-c)/2,0)' ancho='1' Nu='7' info='contorno1' ">
      <param name="S_04" value="espacio='E1' tipo='segmento' color='000000' expresión='(a+(b-a)/2,c,0) (a+(b-a)/2,c+(d-c)/2,0)' ancho='1' Nu='7' info='contorno2' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(a+0.5*(b-a),c+0.5*(d-c),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs60\i R\i0}' negrita='sí' cursiva='sí' fuente puntos='20' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='R' ">
      <param name="S_06" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(a+0.25*(b-a),c+0.25*(d-c),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs60\i S\i0}' cursiva='sí' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='S' ">
      <param name="S_07" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(a+0.75*(b-a),c+0.75*(d-c),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs60\i T\i0}' cursiva='sí' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='T' ">
      <param name="S_08" value="espacio='E1' tipo='superficie' color='400000a0' color_reverso='400000a0' expresión='x=a+u*(b-a) y=c+v*(d-c) z=f(x,y)' modelo='metal' Nu='7' Nv='7' info='f(x,y)' ">
      <param name="S_09" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(b,c,0.75+f(b,c))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i f(x,y)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='f(x,y) texto' ">
      <param name="S_10" value="espacio='E1' tipo='segmento' color='000000' expresión='(b,c,f(b,c))(b,c,0.35+f(b,c))' ancho='1' Nu='7' info='f(x,y) línea' ">
      <param name="S_11" value="espacio='E1' tipo='superficie' color='900080ff' color_reverso='900080ff' dibujar-si='ver_s' expresión='x=s==0?a:(s==1?a+(b-a)/2:a+u*(b-a)/2);y=s==2?c:(s==3?c+(d-c)/2:c+u*(d-c)/2);z=v*f(x,y)' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='7' Nv='7' info='S sólido' ">
      <param name="S_12" value="espacio='E1' tipo='superficie' color='908000ff' color_reverso='908000ff' dibujar-si='ver_t' expresión='x=s==0?a:(s==1?a+(b-a)/2:(s==2?b:(s==3?a+(b-a)/2+u*(b-a)/2:(s==4?a+u*(b-a)/2:(a+u*(b-a))))));y=s==0?c+(d-c)/2+u*(d-c)/2:(s==1?c+u*(d-c)/2:(s==2?c+u*(d-c):(s==3?c:(s==4?c+(d-c)/2:d))));z=v*f(x,y)' familia='s' s.intervalo='[0,5]' s.pasos='5' modelo='color' Nu='7' Nv='7' info='T sólido' ">
      <param name="Animación" value="pausa='50' controles='sí' auto='no' repetir='no' inicio='siguiente=0;ii=1;Ay_y=c+(d-c)/2;Ay_x=a' hacer='Ay_x=siguiente?Ay_x:Ay_x+dx;siguiente=Ay_x>=b-a;Ay_y=siguiente?(ii?c:Ay_y+dy):Ay_y;ii=!siguiente' mientras='Ay_y<d-dy' ">
    </ajs>
