<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">

      <param name="C_01" value="id='k' tipo='numérico' interfaz='barra' región='sur' espacio='E1' expresión='(0,0,150,40)' valor='-2.6425' incr='0.000001' min='-3.125' max='-2.16' discreto='sí' decimales='6' visible='no' ">
      <param name="C_02" value="id='sf' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido bajo f' expresión='(0,0,150,40)' radio_group='sólido' position='a_left' ">

      <param name="C_04" value="id='sn' tipo='checkbox' región='norte' espacio='E1' nombre='Ninguno' expresión='(0,0,150,40)' radio_group='sólido' position='a_left' ">

      <param name="A_04" value="id='a' expresión='0' tipo='variable' ">
      <param name="A_05" value="id='b' expresión='2' tipo='variable' ">
      <param name="A_06" value="id='c' expresión='2' tipo='variable' ">
      <param name="A_07" value="id='d' expresión='4' tipo='variable' ">

      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0)(s==0?longitud_ejes:0, (0<s)&&(s<1)?longitud_ejes:0, s==1?longitud_ejes:0)' familia='s' s.intervalo='[0,1]' s.pasos='3' ancho='1' Nu='7' info='ejes' ">

      <param name="S_03" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(a+0.5*(b-a),c+0.5*(d-c),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs60\i R\i0}' cursiva='sí' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='R' ">
      <param name="S_04" value="espacio='E1' tipo='superficie' color='400000a0' color_reverso='400000a0' expresión='x=a+u*(b-a) y=c+v*(d-c) z=f(x,y)' modelo='metal' Nu='7' Nv='7' info='f(x,y)' ">

      <param name="S_06" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(b,c-0.35,0.65+f(b,c))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i f(x,y)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='f(x,y) texto' ">
      <param name="S_07" value="espacio='E1' tipo='segmento' color='000000' expresión='(b,c,f(b,c))(b,c-0.35,0.35+f(b,c))' ancho='1' Nu='7' info='f(x,y) línea' ">
      <param name="S_08" value="espacio='E1' tipo='superficie' color='40ffff00' color_reverso='40ffff00' expresión='x=a+u*(b-a) y=c+v*(d-c) z=g(x,y)' modelo='metal' Nu='7' Nv='7' info='g(x,y)' ">
      <param name="S_09" value="espacio='E1' tipo='superficie' color='90ffff00' color_reverso='90ffff00' dibujar-si='sg' expresión='x=s==0?a:(s==1?b:a+u*(b-a));y=s==2?c:(s==3?d:c+u*(d-c));z=v*g(x,y)' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='7' Nv='7' info='g(x,y) sólido' ">
      <param name="S_10" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(b,c+0.6*(d-c)-0.35,0.65+g(b,c+0.6*(d-c)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i g(x,y)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='g(x,y) texto' ">
      <param name="S_11" value="espacio='E1' tipo='segmento' color='000000' expresión='(b,c+0.6*(d-c),g(b,c+0.6*(d-c)))(b,c+0.6*(d-c)-0.35,0.35+g(b,c+0.6*(d-c)))' ancho='1' Nu='7' info='g(x,y) línea' ">
      <param name="S_12" value="espacio='E1' tipo='texto' color='000000' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60{\*\mjaformula\i ∬\i0{\subix\i R\i0}\i  g(x,y)dA =\i0\i{\expr k*16/3+26\decimals 1\fixed1}\i0}\fs40 \par\f0\fs40 \fs60{\*\mjaformula\i ∬\i0{\subix\i R\i0}\i  f(x,y)dA = \i0 9.6}\fs40 \par\f0\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='texto' ">
      <param name="Animación" value="pausa='50' controles='sí' auto='no' repetir='no' inicio='siguiente=0;ii=1;Ay_y=c+(d-c)/2;Ay_x=a' hacer='Ay_x=siguiente?Ay_x:Ay_x+dx;siguiente=Ay_x>=b-a;Ay_y=siguiente?(ii?c:Ay_y+dy):Ay_y;ii=!siguiente' mientras='Ay_y<d-dy' ">
    </ajs>
