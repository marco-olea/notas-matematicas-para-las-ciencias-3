<!DOCTYPE html>
<html>
<head>

  <title>TITULO</title>

</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0%' O.y='-20' ">
      <param name="C_01" value="id='m1' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='m' expresión='(0,0,150,40)' valor='1.5' min='0' max='m2' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='m2' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='M' expresión='(0,0,150,40)' valor='4' min='m1' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='sm1' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido bajo m' expresión='(0,0,150,40)' radio_group='sólido' position='a_left' ">
      <param name="C_04" value="id='sf' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido bajo f' expresión='(0,0,150,40)' radio_group='sólido' position='a_left' ">
      <param name="C_05" value="id='sm2' tipo='checkbox' región='norte' espacio='E1' nombre='Sólido bajo M' expresión='(0,0,150,40)' radio_group='sólido' position='a_left' ">
      <param name="C_06" value="id='sn' tipo='checkbox' región='norte' espacio='E1' nombre='Ninguno' expresión='(0,0,150,40)' valor='1' radio_group='sólido' position='a_left' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='f(x,y)' algoritmo='no' expresión='2.75+cos(y)' tipo='función' ">
      <param name="A_03" value="id='a' expresión='1' tipo='variable' ">
      <param name="A_04" value="id='b' expresión='6' tipo='variable' ">
      <param name="A_05" value="id='c' expresión='1' tipo='variable' ">
      <param name="A_06" value="id='d' expresión='6' tipo='variable' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=25;E1.rot.z=-40' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='0' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='cara' color='30ff8000' color_reverso='30ff8000' expresión='(a,c)(b,c)(b,d)(a,d)' aristas='000000' modelo='color' info='R' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' expresión='(a+0.5*(b-a),c+0.5*(d-c),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs60\i R\i0}' cursiva='sí' decimales='2' ancho='0' offset_dist='0' offset_angle='270' info='R' ">
      <param name="S_04" value="espacio='E1' tipo='superficie' color='400000ff' color_reverso='40eeffaa' expresión='x=a+u*(b-a) y=c+v*(d-c) z=f(x,y)' cortar='sí' modelo='metal' Nu='10' Nv='10' info='f(x,y)' ">
      <param name="S_05" value="espacio='E1' tipo='superficie' color='900000ff' color_reverso='900000ff' dibujar-si='sf' expresión='x=s==0?a:(s==1?b:a+u*(b-a));y=s==2?c:(s==3?d:c+u*(d-c));z=v*f(x,y)' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='10' Nv='10' info='f(x,y) sólido' ">
      <param name="S_06" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(b+0.35,c-0.35,0.7+f(b+0.35,c))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i f(x,y)\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='f(x,y) texto' ">
      <param name="S_07" value="espacio='E1' tipo='segmento' color='000000' expresión='(b,c,f(b,c))(b+0.35,c,0.3+f(b,c))' ancho='1' Nu='1' info='f(x,y) línea' ">
      <param name="S_08" value="espacio='E1' tipo='superficie' color='4000ffff' color_reverso='4000ffff' expresión='x=a+u*(b-a) y=c+v*(d-c) z=m1' modelo='metal' Nu='10' Nv='10' info='z=m' ">
      <param name="S_09" value="espacio='E1' tipo='superficie' color='9000ffff' color_reverso='9000ffff' dibujar-si='sm1' expresión='x=s==0?a:(s==1?b:a+u*(b-a));y=s==2?c:(s==3?d:c+u*(d-c));z=v*m1' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='10' Nv='10' info='z=m sólido' ">
      <param name="S_10" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(a-0.35,d+0.35,0.65+m1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i z = m\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='z=m texto' ">
      <param name="S_11" value="espacio='E1' tipo='segmento' color='000000' expresión='(a,d,m1)(a,d+0.35,0.3+m1)' ancho='1' Nu='1' info='z=m línea' ">
      <param name="S_12" value="espacio='E1' tipo='superficie' color='40ff00ff' color_reverso='40ff00ff' expresión='x=a+u*(b-a) y=c+v*(d-c) z=m2' modelo='metal' Nu='10' Nv='10' info='z=M' ">
      <param name="S_13" value="espacio='E1' tipo='superficie' color='90ff00ff' color_reverso='90ff00ff' dibujar-si='sm2' expresión='x=s==0?a:(s==1?b:a+u*(b-a));y=s==2?c:(s==3?d:c+u*(d-c));z=v*m2' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='10' Nv='10' info='z=M sólido' ">
      <param name="S_14" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(a-0.35,d+0.35,0.65+m2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i z = M\i0}\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='z=M texto' ">
      <param name="S_15" value="espacio='E1' tipo='segmento' color='000000' expresión='(a,d,m2)(a,d+0.35,0.3+m2)' ancho='1' Nu='1' info='z=M línea' ">
      <param name="S_16" value="espacio='E1' tipo='texto' color='000000' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40 \fs60{\*\mjaformula\i m·A(R) =\i0\i{\expr m1*(b-a)*(d-c)\decimals 2\fixed1}\i0}\fs40 \par\cf0\f0\fs40 \fs60\i{\*\mjaformula\i ∬\i0{\subix\i R\i0}\i  f(x,y)dA = \i0 63.14}\i0\fs40 \par\cf0\f0\fs40 \fs60{\*\mjaformula\i M·A(R) =\i0\i{\expr m2*(b-a)*(d-c)\decimals 2\fixed1}\i0}\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='texto' ">
      <param name="Animación" value="pausa='50' controles='sí' auto='no' repetir='no' inicio='siguiente=0;ii=1;Ay_y=c+(d-c)/2;Ay_x=a' hacer='Ay_x=siguiente?Ay_x:Ay_x+dx;siguiente=Ay_x>=b-a;Ay_y=siguiente?(ii?c:Ay_y+dy):Ay_y;ii=!siguiente' mientras='Ay_y<d-dy' ">
    </ajs>
  </div>
