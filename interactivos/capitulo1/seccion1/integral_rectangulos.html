<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Integral sobre una región rectangular</title>
  <script type="text/javascript" src="https://arquimedes.matem.unam.mx/Descartes5/lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="640">
      <param name="tamaño" value="800x640">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' O.x='-50' O.y='-30' ">
      <param name="E_02" value="tipo='R2' id='E2' x='3%' y='4%' ancho='15%' alto='15%' fijo='sí' escala='1' O.x='-50%' O.y='50%' despl_imagen='mosaico' fondo='f0f8fa' red='no' red10='no' ejes='no' ">
      <param name="C_01" value="id='ver_cajas' tipo='checkbox' región='norte' espacio='E1' nombre='Ver prismas' expresión='(0,0,150,40)' valor='1' radio_group='ver' position='a_left' ">
      <param name="C_02" value="id='ver_solido' tipo='checkbox' región='norte' espacio='E1' nombre='Ver sólido' expresión='(0,0,150,40)' radio_group='ver' position='a_left' ">
      <param name="C_03" value="id='f_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='f(x,y)' expresión='(0,480,800,40)' valor='1/x+1/y' min='0' max='100' decimales='0' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_04" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' valor='0.5' max='b-0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='4.5' min='a+0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_06" value="id='m' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='m' expresión='(0,0,150,40)' valor='3' incr='1' min='1' discreto='sí' decimales='0' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_07" value="id='c' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='0.5' max='d-0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_08" value="id='d' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='d' expresión='(0,0,150,40)' valor='5.5' min='c+0.01' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_09" value="id='n' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='n' expresión='(0,0,150,40)' valor='4' incr='1' min='1' discreto='sí' decimales='0' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='dx' expresión='(b-a)/m' tipo='variable' info='Δx' ">
      <param name="A_03" value="id='dy' expresión='(d-c)/n' tipo='variable' info='Δy' ">
      <param name="A_04" value="id='f(x,y)' algoritmo='no' expresión='_Eval_(f_texto)' tipo='función' info='función principal' ">
      <param name="A_05" value="id='g1(s)' algoritmo='no' expresión='a+dx*(m<=n?s%m:floor(s/n))' tipo='función' info='incremento en x' ">
      <param name="A_06" value="id='g2(s)' algoritmo='no' expresión='c+dy*(n<m?s%n:floor(s/m))' tipo='función' info='incremento en y' ">
      <param name="A_07" value="id='_dx' expresión='(E2.mouse_x>E2._w?E2._w:(E2.mouse_x<0?0:E2.mouse_x))/E2._w' tipo='variable' info='offset elegido en el rectángulo superior izquierdo' ">
      <param name="A_08" value="id='_dy' expresión='(E2.mouse_y>E2._h?E2._h:(E2.mouse_y<0?0:E2.mouse_y))/E2._h' tipo='variable' info='offset elegido en el rectángulo superior izquierdo' ">
      <param name="A_09" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=25;E1.rot.z=-20;E2.mouse_x=E2._w/2;E2.mouse_y=E2._h/2' ">
      <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E2' tipo='rectángulo' color='000000' coord_abs='no' expresión='(0,0,E2._w,E2._h)' relleno='ff8000' ancho='1' info='rectángulo' ">
      <param name="G_02" value="espacio='E2' tipo='punto' color='000000' coord_abs='no' expresión='(E2._w*_dx,E2._h*_dy)' tamaño='2' info='punto' ">
      <param name="G_03" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(E2._w,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs32 \cf0\fs30\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1\fs32 }' ancho='1' align='a_center' anchor='a_bottom_right' info='x' ">
      <param name="G_04" value="espacio='E2' tipo='texto' color='20303a' coord_abs='no' expresión='(0,E2._h)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs32 \cf0\fs30\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1\fs32 }' ancho='1' fuente puntos='16' align='a_center' anchor='a_top_left' info='y' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='60000000' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0,s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(7.5,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='0' info='x' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,7.5,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='y' ">
      <param name="S_04" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,0,7.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b z\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='z' ">
      <param name="S_05" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(a,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40\i a\i0}' decimales='2' ancho='0' offset_dist='12' offset_angle='135' info='a' ">
      <param name="S_06" value="espacio='E1' tipo='segmento' color='000000' expresión='(a,0,0)(a,c,0)' ancho='0.5' Nu='7' info='a' ">
      <param name="S_07" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(b,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40\i b\i0}' decimales='2' ancho='0' offset_dist='12' offset_angle='135' info='b' ">
      <param name="S_08" value="espacio='E1' tipo='segmento' color='000000' expresión='(b,0,0)(b,c,0)' ancho='0.5' Nu='7' info='b' ">
      <param name="S_09" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,c,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40\i c\i0}' decimales='2' ancho='0' offset_dist='12' offset_angle='45' info='c' ">
      <param name="S_10" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,c,0)(a,c,0)' ancho='0.5' Nu='7' info='c' ">
      <param name="S_11" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,d,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40\i d\i0}' decimales='2' ancho='0' offset_dist='12' offset_angle='45' info='d' ">
      <param name="S_12" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,d,0)(a,d,0)' ancho='0.5' Nu='7' info='d' ">
      <param name="S_13" value="espacio='E1' tipo='superficie' color='200000ff' color_reverso='20eeffaa' expresión='x=a+u*(b-a) y=c+v*(d-c) z=f(x,y)' modelo='metal' Nu='3*ceil(b-a)' Nv='3*ceil(d-c)' info='función principal' ">
      <param name="S_14" value="espacio='E1' tipo='paralelepípedo' color='90ff8000' color_reverso='90ff8000' dibujar-si='ver_cajas' expresión='Paralelepípedo' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' posini='(g1(s)+dx/2,g2(s)+dy/2,f(g1(s)+dx*_dx,g2(s)+dy*_dy)/2)' aristas='101010' modelo='color' ancho='dx' largo='dy' alto='f(g1(s)+dx*_dx,g2(s)+dy*_dy)' info='cajas' ">
      <param name="S_15" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='ver_cajas' expresión='(g1(s)+dx*_dx, g2(s)+dy*_dy, 0) (g1(s)+dx*_dx, g2(s)+dy*_dy, f(g1(s)+dx*_dx, g2(s)+dy*_dy))' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' ancho='2.5' Nu='1' info='(x*ᵢⱼ, y*ᵢⱼ)' ">
      <param name="S_16" value="espacio='E1' tipo='superficie' color='ff8000' color_reverso='ff8000' dibujar-si='ver_cajas' expresión='x=u*(b-a) y=v*(d-c) z=0' posini='(a,c,0)' aristas='000000' modelo='color' Nu='m' Nv='n' info='región R con divisiones' ">
      <param name="S_17" value="espacio='E1' tipo='cara' color='ff8000' color_reverso='ff8000' dibujar-si='ver_solido' expresión='(a,c,0)(a,d,0)(b,d,0)(b,c,0)(a,c,0)' modelo='color' info='región R sin divisiones' ">
      <param name="S_18" value="espacio='E1' tipo='superficie' color='8000ffff' color_reverso='8000ffff' dibujar-si='ver_solido' expresión='x=s==2?a:(s==3?b:a+u*(b-a));y=s==0?c:(s==1?d:c+u*(d-c));z=v*f(x,y)' familia='s' s.intervalo='[0,3]' s.pasos='3' cortar='sí' modelo='color' Nu='7' Nv='1' info='caras' ">
    </ajs>
  </div>



</body>
</html>
