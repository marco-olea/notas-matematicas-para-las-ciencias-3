<!DOCTYPE html>

  <title>TITULO</title>

</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="400">
      <param name="tamaño" value="800x400">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='45%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='-47%' O.y='45%' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='000000' texto='no' números='no' eje-x='u' eje-y='v' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' info='izquierda' ">
      <param name="E_02" value="tipo='R2' id='E2' x='55%' y='0' ancho='45%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='-47%' O.y='45%' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='000000' texto='no' números='no' eje-x='x' eje-y='y' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' info='derecha' ">
      <param name="E_03" value="tipo='R2' id='E3' x='45%' y='0' ancho='10%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' info='flecha' ">
      <param name="C_01" value="id='m' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='m' expresión='(0,0,150,40)' valor='5' incr='1' min='1' max='20' discreto='sí' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='sel[0]=sel[0]<m?sel[0]:m-1;sel[1]=sel[1]<n?sel[1]:n-1' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='n' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='n' expresión='(0,0,150,40)' valor='3' incr='1' min='1' max='20' discreto='sí' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='sel[0]=sel[0]<m?sel[0]:m-1;sel[1]=sel[1]<n?sel[1]:n-1' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='ver' tipo='checkbox' región='interior' espacio='E2' nombre='Ver paralelogramos' expresión='(0,0,360,40)' valor='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="A_01" value="id='a' expresión='1' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='6.5' tipo='variable' ">
      <param name="A_03" value="id='c' expresión='2.5' tipo='variable' ">
      <param name="A_04" value="id='d' expresión='6' tipo='variable' ">
      <param name="A_05" value="id='du' expresión='(b-a)/m' tipo='variable' info='Δu' ">
      <param name="A_06" value="id='dv' expresión='(d-c)/n' tipo='variable' info='Δv' ">
      <param name="A_07" value="id='g(u,v)' algoritmo='no' expresión='0.8u-0.8v+4' tipo='función' ">
      <param name="A_08" value="id='h(u,v)' algoritmo='no' expresión='(u^2)/15+(v^2)/15+0.3' tipo='función' ">
      <param name="A_09" value="id='apuntadorDentroDeS' expresión='(E1.mouse_x>=a+0.1)&&(E1.mouse_x<=b-0.1)&&(E1.mouse_y>=c+0.1)&&(E1.mouse_y<=d-0.1)' tipo='variable' info='Indica si el ratón está dentro del rectángulo S' ">
      <param name="A_10" value="id='sel' vector='sí' evaluar='una-sola-vez' tamaño='2' expresión='sel[0]=floor(m/2);sel[1]=floor(n/2)' tipo='vector' info='Indica el Sᵢⱼ seleccionado por el usuario' ">
      <param name="A_11" value="id='uu(s)' algoritmo='no' expresión='a+du*(s%m)' tipo='función' info='Coordenada del punto inferior izquierdo' ">
      <param name="A_12" value="id='vv(s)' algoritmo='no' expresión='c+dv*floor(s/m)' tipo='función' info='Coordenada del punto inferior izquierdo' ">
      <param name="A_13" value="id='mostrar_textos' expresión='(m<=10)&&(n<=10)' tipo='variable' ">
      <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="A_16" value="id='E1_mouse_click' evento='sí' condición='E1.mouse_clicked&&apuntadorDentroDeS' acción='calcular' parámetro='sel[0]=floor(m*(E1.mouse_x-a)/(b-a)) ;sel[1]=floor(n*(E1.mouse_y-c)/(d-c))' ejecución='alternar' info='Cambiar Sᵢⱼ' ">
      <param name="G_01" value="espacio='E1' tipo='rectángulo' fondo='sí' color='6040ff' coord_abs='no' expresión='(a,c,b-a,d-c)' relleno='a06040ff' ancho='2' border_radius='3' lineDash='solid' info='S' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' fondo='no' color='6040ff' coord_abs='no' expresión='(s<=m?(a+du*s):a,s<=m?c:c+dv*(s-m)) (s<=m?(a+du*s):b,s<=m?d:c+dv*(s-m))' familia='s' s.intervalo='[0,m+n]' s.pasos='m+n' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='S divisores' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='((a+b)/2,d)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \fs60\i{\*\mjaformula\cf0\i S\i0}\i0\cf1\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='S texto' ">
      <param name="G_04" value="espacio='E2' tipo='curva' fondo='sí' color='ff8000' coord_abs='no' expresión='(s<=1?g(t,s==0?c:d):g(s==2?a:b,t),s<=1?h(t,s==0?c:d):h(s==2?a:b,t))' familia='s' s.intervalo='[0,3]' s.pasos='3' parámetro='t' t.intervalo='[s<=1?a:c,s<=1?b:d]' t.pasos='30' ancho='3' visible='no' editable='no' lineDash='solid' info='R contorno | fondo activado para contener el relleno de R que también se pinta en el fondo' ">
      <param name="G_05" value="espacio='E2' tipo='curva' fondo='no' color='ff8000' coord_abs='no' expresión='(s<=1?g(t,s==0?c:d):g(s==2?a:b,t),s<=1?h(t,s==0?c:d):h(s==2?a:b,t))' familia='s' s.intervalo='[0,3]' s.pasos='3' parámetro='t' t.intervalo='[s<=1?a:c,s<=1?b:d]' t.pasos='30' ancho='3' visible='no' editable='no' lineDash='solid' info='R contorno | fondo desactivado para contener el relleno de Rᵢⱼ' ">
      <param name="G_06" value="espacio='E3' tipo='flecha' fondo='sí' color='20303a' coord_abs='no' expresión='(-0.5,0)(0.5,0)' decimales='2' fijo='sí' ancho='1' punta='3' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='E3' tipo='texto' fondo='sí' color='20303a' coord_abs='no' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs36 \fs60{\*\mjaformula\cf0\i T\i0}\cf1\fs36 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='rectángulo' fondo='no' color='6040ff' dibujar-si='mostrar_textos' coord_abs='no' expresión='(a+du*sel[0],c+dv*sel[1],du,dv)' relleno='506040ff' ancho='1' border_radius='0' lineDash='solid' info='Sᵢⱼ' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='mostrar_textos' coord_abs='no' expresión='(a+du*(sel[0]+0.5),c+dv*(sel[1]+0.5))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i S\i0{\subix\i ij\i0}}\cf0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Sᵢⱼ texto' ">
      <param name="G_10" value="espacio='E1' tipo='punto' fondo='no' color='000000' dibujar-si='mostrar_textos' coord_abs='no' expresión='(a+du*sel[0],c+dv*sel[1])' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(uᵢⱼ,vᵢⱼ)' ">
      <param name="G_11" value="espacio='E1' tipo='flecha' fondo='no' color='20303a' dibujar-si='mostrar_textos' coord_abs='no' expresión='((a+b)/2,c-1) (a+du*sel[0],c+dv*sel[1]-0.1)' decimales='2' fijo='sí' ancho='1' punta='2' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(uᵢⱼ,vᵢⱼ) flecha' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='mostrar_textos' coord_abs='no' expresión='((a+b)/2,c-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i (u\i0{\subix\i ij\i0}\i ,v\i0{\subix\i ij\i0}\i )\i0}\cf0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='(uᵢⱼ,vᵢⱼ) texto' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='mostrar_textos' coord_abs='no' expresión='(a+du*(sel[0]+0.5),c+dv*sel[1])' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i Δu\i0}\cf0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Δu texto' ">
      <param name="G_14" value="espacio='E2' tipo='relleno' fondo='sí' color='a0ff8000' coord_abs='no' expresión='(g((a+b)/2,(c+d)/2),h((a+b)/2,(c+d)/2))' info='R relleno' ">
      <param name="G_15" value="espacio='E2' tipo='curva' fondo='no' color='ff8000' coord_abs='no' expresión='(g(a+du*s,t),h(a+du*s,t))' familia='s' s.intervalo='[1,m-1]' s.pasos='m-2' parámetro='t' t.intervalo='[c,d]' t.pasos='30' ancho='1' visible='no' editable='no' lineDash='solid' info='R divisores 1' ">
      <param name="G_16" value="espacio='E2' tipo='curva' fondo='no' color='ff8000' coord_abs='no' expresión='(g(t,c+dv*s),h(t,c+dv*s))' familia='s' s.intervalo='[1,n-1]' s.pasos='n-2' parámetro='t' t.intervalo='[a,b]' t.pasos='30' ancho='1' visible='no' editable='no' lineDash='solid' info='R divisores 2' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(g((a+b)/2,d),h((a+b)/2,d))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \fs60\i{\*\mjaformula\cf0\i R\i0}\i0\cf1\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='R texto' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='mostrar_textos' coord_abs='no' expresión='(a+du*sel[0],c+dv*(sel[1]+0.5))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i Δv\i0}\cf0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_center_right' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Δv texto' ">
      <param name="G_19" value="espacio='E2' tipo='punto' fondo='no' color='ff0000' dibujar-si='0&&apuntadorDentroDeS' coord_abs='no' expresión='(g(E1.mouse_x,E1.mouse_y), h(E1.mouse_x,E1.mouse_y))' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='T(u,v)' ">
      <param name="G_20" value="espacio='E2' tipo='punto' fondo='no' color='000000' dibujar-si='mostrar_textos' coord_abs='no' expresión='(g(a+du*sel[0],c+dv*sel[1]),h(a+du*sel[0],c+dv*sel[1]))' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(xᵢⱼ,yᵢⱼ)' ">
      <param name="G_21" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='!ver&&mostrar_textos' coord_abs='no' expresión='(6,1) (g(a+du*sel[0],c+dv*sel[1])+0.1,h(a+du*sel[0],c+dv*sel[1]))' decimales='2' fijo='sí' ancho='1' punta='2' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(xᵢⱼ,yᵢⱼ) flecha' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='!ver&&mostrar_textos' coord_abs='no' expresión='(6,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i (x\i0{\subix\i ij\i0},\i y\i0{\subix\i ij\i0}\i )\i0}\cf0\fs40 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='(xᵢⱼ,yᵢⱼ) texto' ">
      <param name="G_23" value="espacio='E2' tipo='relleno' fondo='no' color='50ff8000' dibujar-si='!ver&&mostrar_textos' coord_abs='no' expresión='(g(a+du*(sel[0]+0.5),c+dv*(sel[1]+0.5)),h(a+du*(sel[0]+0.5),c+dv*(sel[1]+0.5))' info='Rᵢⱼ relleno' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='!ver&&mostrar_textos' coord_abs='no' expresión='(g(a+du*(sel[0]+0.5),c+dv*(sel[1]+0.5)), h(a+du*(sel[0]+0.5),c+dv*(sel[1]+0.5)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\cf0\f0\fs40 \cf1{\*\mjaformula\i R\i0{\subix\i ij\i0}}\cf0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Rᵢⱼ texto' ">
      <param name="G_25" value="espacio='E2' tipo='polígono' fondo='no' color='8000c0' dibujar-si='ver' coord_abs='no' expresión='(du*0.8+g(uu(s),vv(s)),du*2/15*uu(s)+h(uu(s),vv(s))) (g(uu(s),vv(s)),h(uu(s),vv(s))) (dv*-0.8+g(uu(s),vv(s)),dv*2/15*vv(s)+h(uu(s),vv(s))) (du*0.8+dv*-0.8+g(uu(s),vv(s)),du*2/15*uu(s)+dv*2/15*vv(s)+h(uu(s),vv(s)))' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' relleno='a08000c0' ancho='1' lineDash='solid' info='paralelogramos' ">
    </ajs>
  </div>
