<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="1000">
      <param name="tamaño" value="800x1000">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='49%' dibujar-si='1' fijo='no' escala='48' O.x='-35%' O.y='35%' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='000000' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='E2' x='0' y='51%' ancho='100%' alto='49%' dibujar-si='1' fijo='no' escala='48' O.x='-35%' O.y='35%' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='000000' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="A_01" value="id='a' expresión='2' tipo='variable' ">
      <param name="A_02" value="id='b' expresión='10' tipo='variable' ">
      <param name="A_03" value="id='c' expresión='1' tipo='variable' ">
      <param name="A_04" value="id='d' expresión='7' tipo='variable' ">
      <param name="A_05" value="id='g(_u,_v)' algoritmo='no' expresión='_u-2_v+8' tipo='función' ">
      <param name="A_06" value="id='h(_u,_v)' algoritmo='no' expresión='(_u^2)/4+(_v^2)/6' tipo='función' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='rectángulo' fondo='no' color='6040ff' coord_abs='no' expresión='(a,c,b-a,d-c)' relleno='a06040ff' ancho='2' border_radius='3' lineDash='solid' info='G' ">
      <param name="G_02" value="espacio='E2' tipo='curva' fondo='no' color='20303a' coord_abs='no' expresión='(s<=1?g(t,s==0?c:d):g(s==2?a:b,t),s<=1?h(t,s==0?c:d):h(s==2?a:b,t))' familia='s' s.intervalo='[0,3]' s.pasos='3' parámetro='t' t.intervalo='[s<=1?a:c,s<=1?b:d]' t.pasos='30' ancho='1' visible='no' editable='no' lineDash='solid' info='R contorno' ">
    </ajs>
  </div>



</body>
</html>
