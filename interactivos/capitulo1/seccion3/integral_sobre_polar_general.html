<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' O.x='-10%' O.y='20%' ">
      <param name="C_01" value="id='f_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='E1' nombre='f(r,θ)' expresión='(0,480,800,40)' valor='4+sin(r)+cos(θ)' visible='sí' font_family='Serif' cursiva='sí' ">
      <param name="C_02" value="id='alfa' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='⍺' expresión='(0,0,150,40)' valor='pi/12' incr='pi/50' min='beta-2pi' max='beta' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' info='α' ">
      <param name="C_03" value="id='beta' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='β' expresión='(0,0,150,40)' valor='2.92' incr='pi/50' min='alfa' max='alfa+2pi' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' info='β' ">
      <param name="C_04" value="id='h1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h₁(θ)' expresión='(0,0,150,40)' valor='1+sin(θ)' min='0' max='b' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' ">
      <param name="C_05" value="id='h2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h₂(θ)' expresión='(0,0,150,40)' valor='7+cos(θ)' min='0' max='b' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='f(r,θ)' algoritmo='no' expresión='_Eval_(f_texto)' tipo='función' ">
      <param name="A_03" value="id='h1(θ)' algoritmo='no' expresión='_Eval_(h1_texto)' tipo='función' ">
      <param name="A_04" value="id='h2(θ)' algoritmo='no' expresión='_Eval_(h2_texto)' tipo='función' ">
      <param name="A_05" value="id='a' expresión='h1(0.5*(alfa+beta))' tipo='variable' ">
      <param name="A_06" value="id='b' expresión='h2(0.5*(alfa+beta))' tipo='variable' ">
      <param name="A_07" value="id='Nr' expresión='10' tipo='variable' ">
      <param name="A_08" value="id='Nt' expresión='beta-alfa<pi?15:(beta-alfa<3pi/2?20:25)' tipo='variable' ">
      <param name="A_09" value="id='validar_region()' algoritmo='sí' expresión='0' local='j,n,dt' inicio='j=0;n=100;dt=(beta-alfa)/n;dibujar=1' hacer='tj=alfa+j*dt;dibujar=dibujar&&(h1(tj)<=h2(tj));th_malo=tj // ángulo θⱼ donde h1(θⱼ)>h2(θⱼ);j=j+1' mientras='dibujar&&(j<=n)' tipo='función' ">
      <param name="A_10" value="id='es_circulo' expresión='beta>=alfa+199pi/100' tipo='variable' ">
      <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='validar_region();E1.rot.y=30;E1.rot.z=75' ">
      <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' color='000000' expresión='(0,0,0)(s==0?longitud_ejes:0,s==1?longitud_ejes:0, s==2?longitud_ejes:0)' familia='s' s.intervalo='[0,2]' s.pasos='2' cortar='sí' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(6.5,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b x\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='5' offset_angle='270' info='x' ">
      <param name="S_03" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,6.5,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b y\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='y' ">
      <param name="S_04" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,0,8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b z\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='z' ">
      <param name="S_05" value="espacio='E1' tipo='superficie' color='20ff8000' color_reverso='20ff8000' dibujar-si='dibujar' expresión='tj=alfa+v*(beta-alfa);ri=h1(tj)+u*(h2(tj)-h1(tj));x=ri*cos(tj);y=ri*sin(tj);z=0' modelo='color' Nu='1' Nv='Nt' info='D' ">
      <param name="S_06" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='dibujar' expresión='(0.5*(a+b)*cos(0.5*(alfa+beta)),0.5*(a+b)*sin(0.5*(alfa+beta)),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i D\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='12' offset_angle='270' info='D texto' ">
      <param name="S_07" value="espacio='E1' tipo='superficie' color='300000ff' color_reverso='30eeffaa' dibujar-si='dibujar' expresión='tj=alfa+v*(beta-alfa);ri=h1(tj)+u*(h2(tj)-h1(tj));x=ri*cos(tj);y=ri*sin(tj);z=f(ri,tj)' modelo='metal' Nu='Nr' Nv='Nt' info='f(r,θ)' ">
      <param name="S_08" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='dibujar' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),f(b,(alfa+beta)/2)) (b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' ancho='1' Nu='7' info='f(r,θ) línea' ">
      <param name="S_09" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='dibujar' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i f(r,θ)\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='20' offset_angle='90' info='f(r,θ) texto' ">
      <param name="S_10" value="espacio='E1' tipo='superficie' color='a00000ff' color_reverso='a00000ff' dibujar-si='dibujar' expresión='tj=s==0?alfa:(s==1?beta:alfa+u*(beta-alfa));ri=s==2?h1(tj):(s==3?h2(tj):(h1(tj)+u*(h2(tj)-h1(tj))));x=ri*cos(tj);y=ri*sin(tj);z=((s<=1)&&(es_circulo)?0:v)*f(ri,tj)' familia='s' s.intervalo='[0,3]' s.pasos='3' modelo='color' Nu='s<=1?Nr:Nt' Nv='1' info='sólido' ">
      <param name="S_11" value="espacio='E1' tipo='texto' color='eeffaa' dibujar-si='!dibujar' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\cf0\f0\fs60 No se puede mostrar \i{\*\mjaformula\i D\i0}\i0  porque\par\cf0\f0\fs60 {\*\mjaformula\i h\i0{\subix\i 1\i0}\i (\i0\i{\expr th_malo\decimals 2\fixed0}\i0\i ) = \i0\i{\expr h1(th_malo)\decimals 2\fixed1}\i0\i  > \i0\i{\expr h2(th_malo)\decimals 2\fixed1}\i0\i  = h\i0{\subix\i 2\i0}\i (\i0\i{\expr th_malo\decimals 2\fixed0}\i0\i )\i0}\cf1\fs40 }' decimales='2' ancho='1' align='a_left' anchor='a_top_left' info='error' ">
    </ajs>
  </div>



</body>
</html>
