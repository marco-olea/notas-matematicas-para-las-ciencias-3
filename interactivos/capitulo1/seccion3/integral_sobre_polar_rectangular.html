<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='30%' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='f_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='f(r,θ)' expresión='(0,0,150,40)' valor='4+sin(r)+cos(θ)' discreto='no' decimales='2' fijo='sí' visible='sí' evaluar='no' respuesta='krypto_c' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_02" value="id='ver' tipo='numérico' interfaz='menú' región='norte' espacio='E1' nombre='Ver' expresión='(0,0,150,40)' valor='0' decimales='2' fijo='sí' visible='no' opciones='Prisma sobre Rij,Sólido bajo f,Ninguno' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_03" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' valor='1' incr='0.1' min='0' max='b' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='5' incr='0.1' min='a' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='m' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='m' expresión='(0,0,150,40)' valor='5' incr='1' min='1' discreto='sí' decimales='0' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_06" value="id='alfa' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='⍺' expresión='(0,0,150,40)' valor='pi/12' incr='pi/50' min='beta-2pi' max='beta' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' info='α' ">
      <param name="C_07" value="id='beta' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='β' expresión='(0,0,150,40)' valor='2.92' incr='pi/50' min='alfa' max='alfa+2pi' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' info='β' ">
      <param name="C_08" value="id='n' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='n' expresión='(0,0,150,40)' valor='5' incr='1' min='1' discreto='sí' decimales='0' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='div_z' expresión='0.05' tipo='variable' ">
      <param name="A_03" value="id='f(r,θ)' algoritmo='no' expresión='_Eval_(f_texto)' tipo='función' ">
      <param name="A_04" value="id='g(x,y)' algoritmo='no' expresión='f(sqrt(x^2+y^2),atan(y/x)+pi*(1-sgn(x))/2)' tipo='función' ">
      <param name="A_05" value="id='dr' expresión='(b-a)/m' tipo='variable' ">
      <param name="A_06" value="id='dt' expresión='(beta-alfa)/n' tipo='variable' ">
      <param name="A_07" value="id='Nr' expresión='10' tipo='variable' ">
      <param name="A_08" value="id='Nt' expresión='beta-alfa<pi?15:(beta-alfa<3pi/2?20:25)' tipo='variable' ">
      <param name="A_09" value="id='rij' expresión='a+dr*floor(m/2)' tipo='variable' ">
      <param name="A_10" value="id='tij' expresión='alfa+dt*floor(n/2)' tipo='variable' ">
      <param name="A_11" value="id='es_circulo' expresión='beta>=alfa+199pi/100' tipo='variable' ">
      <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='E1.rot.y=50;E1.rot.z=80' ">
      <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,0,0)(s==0?longitud_ejes:0,(0<s)&&(s<1)?longitud_ejes:0, s==1?longitud_ejes:0)' familia='s' s.intervalo='[0,1]' s.pasos='2' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(a*cos(alfa+s*(beta-alfa)),a*sin(alfa+s*(beta-alfa)),div_z) (b*cos(alfa+s*(beta-alfa)),b*sin(alfa+s*(beta-alfa)),div_z)' familia='s' s.intervalo='[0,1]' s.pasos='n' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='2' Nu='1' info='θj' ">
      <param name="S_03" value="espacio='E1' tipo='curva' fondo='no' color='000000' expresión='ri=a+s*(b-a);tj=alfa+u*(beta-alfa);x=ri*cos(tj);y=ri*sin(tj);z=div_z' familia='s' s.intervalo='[0,1]' s.pasos='m' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='2' Nu='Nt' info='ri' ">
      <param name="S_04" value="espacio='E1' tipo='superficie' fondo='no' color='20ff8000' color_reverso='20ff8000' expresión='ri=a+u*(b-a);tj=alfa+v*(beta-alfa);x=ri*cos(tj);y=ri*sin(tj);z=0' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' aristas='no' modelo='color' Nu='1' Nv='Nt' info='R' ">
      <param name="S_05" value="espacio='E1' tipo='punto' fondo='no' color='eeffaa' color_reverso='6090a0' expresión='(0.75*(a+b)*cos(0.75*(alfa+beta)),0.75*(a+b)*sin(0.75*(alfa+beta)),0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs60\i{\*\mjaformula\i R\i0}\i0\cf1\fs40 }' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='0' offset_dist='12' offset_angle='270' info='R texto' ">
      <param name="S_06" value="espacio='E1' tipo='superficie' fondo='no' color='300000ff' color_reverso='30eeffaa' expresión='ri=a+u*(b-a);tj=alfa+v*(beta-alfa);x=ri*cos(tj);y=ri*sin(tj);z=f(ri,tj)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' aristas='no' modelo='metal' Nu='Nr' Nv='Nt' info='f(r,θ)' ">
      <param name="S_07" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),f(b,(alfa+beta)/2)) (b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='f(r,θ) línea' ">
      <param name="S_08" value="espacio='E1' tipo='punto' fondo='no' color='eeffaa' color_reverso='6090a0' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i f(r,θ)\i0}\cf0\fs40 }' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='0' offset_dist='20' offset_angle='90' info='f(r,θ) texto' ">
      <param name="S_09" value="espacio='E1' tipo='superficie' fondo='no' color='900000ff' color_reverso='900000ff' dibujar-si='ver==1' expresión='ri=s==0?a:(s==1?b:a+u*(b-a));tj=s==2?alfa:(s==3?beta:alfa+v*(beta-alfa));x=ri*cos(tj);y=ri*sin(tj);z=(s<=1?u:(es_circulo?0:v))*f(ri,tj)' familia='s' s.intervalo='[0,3]' s.pasos='3' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='s<=1?1:Nr' Nv='s>1?1:Nt' info='sólido mayor' ">
      <param name="S_10" value="espacio='E1' tipo='superficie' fondo='no' color='40ff8000' color_reverso='40ff8000' dibujar-si='ver==0' expresión='ri=s==0?rij:(s==1?rij+dr:rij+u*dr);tj=s==2?tij:(s==3?tij+dt:tij+v*dt);x=ri*cos(tj);y=ri*sin(tj);z=(s<=1?u:((ver==0)&&(!es_circulo||(n>1))?v:0))*f(rij+dr/2,tij+dt/2)' familia='s' s.intervalo='[0,3]' s.pasos='3' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='1' Nv='s>1?1:Nt/n' info='prisma sobre Rij 1' ">
      <param name="S_11" value="espacio='E1' tipo='superficie' fondo='no' color='20ff8000' color_reverso='20ff8000' dibujar-si='ver==0' expresión='ri=rij+u*dr;tj=tij+v*dt;x=ri*cos(tj);y=ri*sin(tj);z=f(rij+dr/2,tij+dt/2)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' aristas='no' modelo='color' Nu='1' Nv='Nt/n' info='prisma sobre Rij 2' ">
      <param name="S_12" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(ver==0)&&(!es_circulo||(n>1))' expresión='((rij+(s<=1?0:1)*dr)*cos(tij+(s%2)*dt),(rij+(s<=1?0:1)*dr)*sin(tij+(s%2)*dt),0) ((rij+(s<=1?0:1)*dr)*cos(tij+(s%2)*dt),(rij+(s<=1?0:1)*dr)*sin(tij+(s%2)*dt),f(rij+dr/2,tij+dt/2))' familia='s' s.intervalo='[0,3]' s.pasos='3' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='aristas prisma sobre Rij 1' ">
      <param name="S_13" value="espacio='E1' tipo='curva' fondo='no' color='000000' dibujar-si='ver==0' expresión='ri=rij+s*dr;tj=tij+u*dt;x=ri*cos(tj);y=ri*sin(tj);z=f(rij+dr/2,tij+dt/2)' familia='s' s.intervalo='[0,1]' s.pasos='1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='Nt/n' info='aristas prisma sobre Rij 2' ">
      <param name="S_14" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(ver==0)&&(!es_circulo||(n>1))' expresión='(rij*cos(tij+s*dt),rij*sin(tij+s*dt),f(rij+dr/2,tij+dt/2)) ((rij+dr)*cos(tij+s*dt),(rij+dr)*sin(tij+s*dt),f(rij+dr/2,tij+dt/2))' familia='s' s.intervalo='[0,1]' s.pasos='1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='1' info='aristas prisma sobre Rij 3' ">
      <param name="S_15" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='ver==0' expresión='((rij+dr/2)*cos(tij+dt/2),(rij+dr/2)*sin(tij+dt/2),0) ((rij+dr/2)*cos(tij+dt/2),(rij+dr/2)*sin(tij+dt/2),f(rij+dr/2,tij+dt/2))' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='altura prisma sobre Rij' ">
      <param name="S_16" value="espacio='E1' tipo='punto' fondo='no' color='000000' color_reverso='000000' expresión='((rij+dr/2)*cos(tij+dt/2),(rij+dr/2)*sin(tij+dt/2),0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 {\*\mjaformula\i R\i0{\subix ij}}}' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='2' offset_dist='16' offset_angle='90' info='Rij texto' ">
    </ajs>
