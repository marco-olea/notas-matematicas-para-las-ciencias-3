<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="685" height="375">
      <param name="tamaño" value="685x375">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=1 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' O.x='-30%' O.y='35%' red='no' red10='no' ejes='404040' eje-x='x' eje-y='y' ">
      <param name="C_01" value="id='c' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='1' max='d-0.01' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='d' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='d' expresión='(0,0,150,40)' valor='5' min='c+0.01' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='h1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='h₁(y)' expresión='(0,0,150,40)' valor='sin(y)+3' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' info='función h1' ">
      <param name="C_04" value="id='h2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='h₂(y)' expresión='(0,0,150,40)' valor='cos(y)+7' visible='sí' acción='calcular' parámetro='validar_region()' font_family='Serif' cursiva='sí' info='función h2' ">
      <param name="A_01" value="id='h1(y)' algoritmo='no' expresión='_Eval_(h1_texto)' dominio='(y>=c)&&(y<=d)' tipo='función' ">
      <param name="A_02" value="id='h2(y)' algoritmo='no' expresión='_Eval_(h2_texto)' dominio='(y>=c)&&(y<=d)' tipo='función' ">
      <param name="A_03" value="id='h3(y)' algoritmo='no' expresión='abs(h1(y))>abs(h2(y))?h1(y):h2(y)' tipo='función' info='mayor distancia de h1 y h2' ">
      <param name="A_04" value="id='h4(y)' algoritmo='no' expresión='abs(h1(y))<abs(h2(y))?h1(y):h2(y)' tipo='función' info='menor distancia de g1 y g2' ">
      <param name="A_05" value="id='pm' expresión='(c+d)/2' tipo='variable' ">
      <param name="A_06" value="id='validar_region()' algoritmo='sí' expresión='0' local='j,m' inicio='j=0;m=4*ceil(d-c);dy=(d-c)/m;dibujar=1' hacer='p=c+j*dy;dibujar=dibujar&&(h1(p)<=h2(p));j=j+1' mientras='j<=m' tipo='función' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='validar_region()' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='curva' color='000000' coord_abs='no' expresión='(h1(t),t)' parámetro='t' t.intervalo='[c,d]' t.pasos='4*ceil(d-c)' ancho='2' info='h1' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(h1(pm),pm) (h1(pm)-0.5,pm)' tamaño='0' ancho='1' info='h1 línea' ">
      <param name="G_03" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(h1(pm)-0.5,pm)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i h\i0{\subix\i 1\i0}\i (y)\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_center_right' info='h1 texto' ">
      <param name="G_04" value="espacio='E1' tipo='curva' color='000000' coord_abs='no' expresión='(h2(t),t)' parámetro='t' t.intervalo='[c,d]' t.pasos='4*ceil(d-c)' ancho='2' info='h2' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(h2(pm),pm) (h2(pm)+0.5,pm)' tamaño='0' ancho='1' info='h2 línea' ">
      <param name="G_06" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='(h2(pm)+0.5,pm)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i h\i0{\subix\i 2\i0}\i (y)\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_center_left' info='h2 texto' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(h3(c),c) (((h1(c)>0)&&(h2(c)>0))||((h1(c)<0)&&(h2(c)<0))?0:h4(c),c)' tamaño='0' ancho='1' info='c línea' ">
      <param name="G_08" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='((h1(c)+h2(c))/2,c)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i c\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_top_center' info='c texto' ">
      <param name="G_09" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(h3(d),d)(((h1(d)>0)&&(h2(d)>0))||((h1(d)<0)&&(h2(d)<0))?0:h4(d),d)' tamaño='0' ancho='1' info='d línea' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='((h1(d)+h2(d))/2,d)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i d\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_bottom_center' info='d texto' ">
      <param name="G_11" value="espacio='E1' tipo='relleno' color='ff8000' dibujar-si='dibujar' coord_abs='no' expresión='((h1(pm)+h2(pm))/2,pm)' info='región D' ">
      <param name="G_12" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='dibujar' coord_abs='no' expresión='((h1(pm)+h2(pm))/2,pm)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\fs40 \cf0\fs50\i{\*\mjaformula\i D\i0}\i0\cf1\fs40 }' ancho='1' align='a_left' anchor='a_center_center' info='región D texto' ">
    </ajs>
  </div>



</body>
</html>
