      <param name="editable" value="no">
      <param name="Idioma" value="español">

      <param name="S_13" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='ver_g' expresión='(eh,ek-eb,f(eh,ek-eb)) (eh,ek-eb-1,f(eh,ek-eb))' ancho='1' Nu='1' info='g(x,y) línea 1' ">
      <param name="S_14" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='ver_g' expresión='(eh,ek-eb-1,f(eh,ek-eb))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i g(x,y)\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='30' offset_angle='160' info='g(x,y) texto 1' ">
