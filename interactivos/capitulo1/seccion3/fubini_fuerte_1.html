      <param name="S_04" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(0,0,4.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs30\i{\*\mjaformula\i\b z\b0\i0}\i0\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='180' info='z' ">
      <param name="S_05" value="espacio='E1' tipo='curva' color='30ff8000' relleno='30ff8000' expresión='x=h+a*cos(u*2pi);y=k+b*sin(u*2pi);z=0' ancho='1' Nu='Nu' info='D' ">

      <param name="S_07" value="espacio='E1' tipo='segmento' color='808080' dibujar-si='siguiente' expresión='(h-a,0,0)(h-a,k+b,0)' ancho='1' Nu='1' info='a línea' ">
      <param name="S_08" value="espacio='E1' tipo='punto' color='000000' color_reverso='000000' dibujar-si='siguiente' expresión='(h-a,0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40 \i{\*\mjaformula\i a\i0}\i0 }' cursiva='sí' decimales='2' ancho='0' offset_dist='12' offset_angle='135' info='a texto' ">

      <param name="S_14" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='(Ax_x==h)&&(!siguiente)' expresión='(h+0.9a,k-sqrt(b^2*(1-(0.9a)^2/a^2)),0)(h+a+0.5,k-0.6b,0)' ancho='1' Nu='1' info='g1(x) línea' ">

      <param name="S_16" value="espacio='E1' tipo='curva' color='000000' dibujar-si='(Ax_x==h)&&(!siguiente)' expresión='x=h+(a+0.03)*cos(u*pi);y=k+(b+0.03)*sin(u*pi);z=0' ancho='Ax_y<0.5?1:3' Nu='Nu' info='g2(x)' ">
      <param name="S_17" value="espacio='E1' tipo='segmento' color='000000' dibujar-si='(Ax_x==h)&&(!siguiente)' expresión='(h+0.25a,k+sqrt(b^2*(1-(0.25a)^2/a^2)),0)(h,k+b+0.5,0)' ancho='1' Nu='1' info='g2(x) línea' ">
      <param name="S_18" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' dibujar-si='(Ax_x==h)&&(!siguiente)' expresión='(h-0.5,k+b+0.9,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs50\i{\*\mjaformula\i g\i0{\subix\i 2\i0}\i (x)\i0}\i0\cf0\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='g2(x) texto' ">
      <param name="S_19" value="espacio='E1' tipo='superficie' color='30eeffaa' color_reverso='300000a0' expresión='x=h+v*a*cos(u*2pi);y=k+v*b*sin(u*2pi);z=f(x,y)' modelo='metal' Nu='Nu' Nv='8' info='f(x,y)' ">
      <param name="S_20" value="espacio='E1' tipo='segmento' color='000000' expresión='(h,k-b,f(h,k-b)) (h,k-b-0.5,f(h,k-b)+0.5)' ancho='1' Nu='1' info='f(x,y) línea' ">
      <param name="S_21" value="espacio='E1' tipo='punto' color='eeffaa' color_reverso='6090a0' expresión='(h,k-b-1,f(h,k-b)+1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\cf0\f0\fs60 {\*\mjaformula\i f(x,y)\i0}\cf1\fs40 }' decimales='2' ancho='0' offset_dist='10' offset_angle='270' info='f(x,y) texto' ">
      <param name="S_22" value="espacio='E1' tipo='superficie' color='90ff0000' color_reverso='90ff0000' expresión='x=Ax_x;yds=sqrt(b^2*(1-(x-h)^2/a^2));y=k-yds+u*2yds*Ax_y;z=v*f(x,y)' cortar='sí' modelo='metal' Nu='Nu*(1-abs(h-Ax_x)/a)' Nv='1' info='A(x)' ">
      <param name="S_23" value="espacio='E1' tipo='superficie' color='9000ffff' color_reverso='8000ffff' dibujar-si='siguiente' expresión='th=pi-acos((Ax_x-h)/a);x=h+a*cos(pi+s*u*th);y=k+b*sin(pi+s*u*th);z=v*f(x,y)' familia='s' s.intervalo='[-1,1]' s.pasos='1' cortar='sí' modelo='color' Nu='Nu/2' Nv='1' info='caras' ">
      <param name="Animación" value="pausa='40' controles='sí' auto='no' repetir='no' inicio='siguiente=0;ii=1;Ax_x=h;Ax_y=0' hacer='Ax_y=siguiente?Ax_y:Ax_y+dy;siguiente=Ax_y>=1;Ax_x=siguiente?(ii?h-a:Ax_x+dx):Ax_x;ii=!siguiente' mientras='Ax_x<h+a-dx' ">
