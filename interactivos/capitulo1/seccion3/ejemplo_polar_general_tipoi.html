<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="685" height="375">
      <param name="tamaño" value="685x375">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' O.x='-5%' O.y='27%' red='no' red10='no' ejes='404040' eje-x='x' eje-y='y' ">
      <param name="C_01" value="id='a' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='a' expresión='(0,0,150,40)' valor='1.5' min='0' max='b' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_02" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='5' min='a' visible='sí' font_family='Serif' cursiva='sí' image_inc='../../../images/descartes/inc.svg' image_dec='../../../images/descartes/dec.svg' btn_pos='h_left_right' ">
      <param name="C_03" value="id='g1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='g₁(r)' expresión='(0,0,150,40)' valor='r/10' visible='sí' font_family='Serif' cursiva='sí' info='función g1' ">
      <param name="C_04" value="id='g2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='g₂(r)' expresión='(0,0,150,40)' valor='r/2' visible='sí' font_family='Serif' cursiva='sí' info='función g2' ">
      <param name="A_01" value="id='g1(r)' algoritmo='no' expresión='_Eval_(g1_texto)' tipo='función' ">
      <param name="A_02" value="id='g2(r)' algoritmo='no' expresión='_Eval_(g2_texto)' tipo='función' ">
      <param name="A_03" value="id='rm' expresión='0.5*(a+b)' tipo='variable' ">
      <param name="A_04" value="id='validar_region()' algoritmo='sí' expresión='0' local='i,m,dr' inicio='i=0;m=100;dr=(b-a)/m;dibujar=1' hacer='ri=a+i*dr;dibujar=dibujar&&(g1(ri)<=g2(ri));i=i+1' mientras='i<=m' tipo='función' ">
      <param name="A_05" value="id='es_circulo' expresión='beta>=alfa+199pi/100' tipo='variable' ">
      <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='validar_region()' ">
      <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='validar_region()' ">
      <param name="G_01" value="espacio='E1' tipo='curva' color='000000' coord_abs='no' expresión='(a*cos(t),a*sin(t))' parámetro='t' t.intervalo='[g1(a),g2(a)]' t.pasos='100' ancho='2' info='r=a' ">
      <param name="G_02" value="espacio='E1' tipo='curva' color='000000' coord_abs='no' expresión='(b*cos(t),b*sin(t))' parámetro='t' t.intervalo='[g1(b),g2(b)]' t.pasos='100' ancho='2' info='r=b' ">
      <param name="G_03" value="espacio='E1' tipo='curva' color='0000ff' coord_abs='no' expresión='(r*cos(g1(r)),r*sin(g1(r)))' parámetro='r' r.intervalo='[a,b]' r.pasos='100' ancho='2' info='g1(r)' ">
      <param name="G_04" value="espacio='E1' tipo='curva' color='0000ff' coord_abs='no' expresión='(r*cos(g2(r)),r*sin(g2(r)))' parámetro='r' r.intervalo='[a,b]' r.pasos='100' ancho='2' info='g2(r)' ">
      <param name="G_05" value="espacio='E1' tipo='relleno' color='ff8000' dibujar-si='dibujar' coord_abs='no' expresión='(rm*cos(0.5*(g1(rm)+g2(rm))),rm*sin(0.5*(g1(rm)+g2(rm))))' info='región D' ">
      <param name="G_06" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='((-0.5+a)*cos(0.5*(g1(a)+g2(a))),(-0.5+a)*sin(0.5*(g1(a)+g2(a))))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i r=a\i0}}' ancho='1' align='a_left' anchor='a_center_center' info='r=a texto' ">
      <param name="G_07" value="espacio='E1' tipo='texto' color='20303a' coord_abs='no' expresión='((0.5+b)*cos(0.5*(g1(b)+g2(b))),(0.5+b)*sin(0.5*(g1(b)+g2(b))))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i r=b\i0}}' ancho='1' align='a_left' anchor='a_center_center' info='r=b texto' ">
      <param name="G_08" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='!es_circulo' coord_abs='no' expresión='(rm*cos(g1(rm)),rm*sin(g1(rm)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i g\i0{\subix\i 1\i0}(r)}\fs40 }' ancho='1' align='a_left' anchor='a_center_center' info='g1(r) texto' ">
      <param name="G_09" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='!es_circulo' coord_abs='no' expresión='(rm*cos(g2(rm)),rm*sin(g2(rm)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs50{\*\mjaformula\i g\i0{\subix\i 2\i0}(r)}\fs40 }' ancho='1' align='a_left' anchor='a_center_center' info='g2(r) texto' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='dibujar' coord_abs='no' expresión='(rm*cos(0.5*(g1(rm)+g2(rm))),rm*sin(0.5*(g1(rm)+g2(rm))))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \fs60\i{\*\mjaformula\i D\i0}\i0\fs40 }' ancho='1' align='a_left' anchor='a_center_center' info='región D texto' ">
    </ajs>
  </div>



</body>
</html>
