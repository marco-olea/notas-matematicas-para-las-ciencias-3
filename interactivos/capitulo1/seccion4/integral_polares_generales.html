<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  
  <script type="text/javascript" src="../../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=2 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='-7.5%' O.y='30%' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='f_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='norte' espacio='E1' nombre='f(r,θ)' expresión='(0,0,150,40)' valor='4+sin(r)+cos(θ)' discreto='no' decimales='2' fijo='sí' visible='sí' evaluar='no' respuesta='krypto_i' ">
      <param name="C_02" value="id='ver' tipo='checkbox' región='norte' espacio='E1' nombre='Ver sólido' expresión='(0,0,150,40)' valor='1' ">
      <param name="C_03" value="id='h1_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h₁(θ)' expresión='(0,0,150,40)' valor='1+sin(θ)' min='0' max='b' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' evaluar='no' respuesta='krypto_h' ">
      <param name="C_04" value="id='h2_texto' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='sur' espacio='E1' nombre='h₂(θ)' expresión='(0,0,150,40)' valor='7+cos(θ)' min='0' max='b' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' evaluar='no' respuesta='krypto_h' ">
      <param name="C_05" value="id='alfa' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='⍺' expresión='(0,0,150,40)' valor='pi/12' incr='pi/50' min='beta-2pi' max='beta' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' btn_pos='v_left' info='α' ">
      <param name="C_06" value="id='beta' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='β' expresión='(0,0,150,40)' valor='2.92' incr='pi/50' min='alfa' max='alfa+2pi' discreto='no' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='validar_region()' btn_pos='v_left' info='β' ">
      <param name="A_01" value="id='longitud_ejes' expresión='10' tipo='variable' ">
      <param name="A_02" value="id='div_z' expresión='0.05' tipo='variable' ">
      <param name="A_03" value="id='f(r,θ)' algoritmo='no' expresión='_Eval_(f_texto)' tipo='función' ">
      <param name="A_04" value="id='h1(θ)' algoritmo='no' expresión='_Eval_(h1_texto)' tipo='función' ">
      <param name="A_05" value="id='h2(θ)' algoritmo='no' expresión='_Eval_(h2_texto)' tipo='función' ">
      <param name="A_06" value="id='a' expresión='h1(0.5*(alfa+beta))' tipo='variable' ">
      <param name="A_07" value="id='b' expresión='h2(0.5*(alfa+beta))' tipo='variable' ">
      <param name="A_08" value="id='Nr' expresión='10' tipo='variable' ">
      <param name="A_09" value="id='Nt' expresión='beta-alfa<pi?15:(beta-alfa<3pi/2?20:25)' tipo='variable' ">
      <param name="A_10" value="id='validar_region()' algoritmo='sí' expresión='0' local='j,n,dt' inicio='j=0;n=100;dt=(beta-alfa)/n;dibujar=1' hacer='tj=alfa+j*dt;dibujar=dibujar&&(h1(tj)<=h2(tj));th_malo=tj;j=j+1' mientras='dibujar&&(j<=n)' tipo='función' ">
      <param name="A_11" value="id='es_circulo' expresión='beta>=alfa+199pi/100' tipo='variable' ">
      <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='validar_region();E1.rot.y=30;E1.rot.z=75' ">
      <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,0,0)(s==0?longitud_ejes:0,(0<s)&&(s<1)?longitud_ejes:0, s==1?longitud_ejes:0)' familia='s' s.intervalo='[0,1]' s.pasos='2' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' ancho='1' Nu='1' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='superficie' fondo='no' color='20ff8000' color_reverso='20ff8000' dibujar-si='dibujar' expresión='tj=alfa+v*(beta-alfa);ri=h1(tj)+u*(h2(tj)-h1(tj));x=ri*cos(tj);y=ri*sin(tj);z=0' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='1' Nv='Nt' info='D' ">
      <param name="S_03" value="espacio='E1' tipo='punto' fondo='no' color='eeffaa' color_reverso='6090a0' dibujar-si='dibujar' expresión='(0.5*(a+b)*cos(0.5*(alfa+beta)),0.5*(a+b)*sin(0.5*(alfa+beta)),0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f0\fs40 \cf0\fs60\i{\*\mjaformula\i D\i0}\i0\cf1\fs40 }' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='0' offset_dist='12' offset_angle='270' info='D texto' ">
      <param name="S_04" value="espacio='E1' tipo='superficie' fondo='no' color='300000ff' color_reverso='30eeffaa' dibujar-si='dibujar' expresión='tj=alfa+v*(beta-alfa);ri=h1(tj)+u*(h2(tj)-h1(tj));x=ri*cos(tj);y=ri*sin(tj);z=f(ri,tj)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' Nu='Nr' Nv='Nt' info='f(r,θ)' ">
      <param name="S_05" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='dibujar' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),f(b,(alfa+beta)/2)) (b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='f(r,θ) línea' ">
      <param name="S_06" value="espacio='E1' tipo='punto' fondo='no' color='eeffaa' color_reverso='6090a0' dibujar-si='dibujar' expresión='(b*cos((alfa+beta)/2),b*sin((alfa+beta)/2),0.5+f(b,(alfa+beta)/2))' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red238\green255\blue170;\red0\green0\blue0;}\cf0\f0\fs40 \cf1\fs60{\*\mjaformula\i f(r,θ)\i0}\cf0\fs40 }' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='0' offset_dist='20' offset_angle='90' info='f(r,θ) texto' ">
      <param name="S_07" value="espacio='E1' tipo='superficie' fondo='no' color='a00000ff' color_reverso='a00000ff' dibujar-si='ver&&dibujar' expresión='tj=s==0?alfa:(s==1?beta:alfa+u*(beta-alfa));ri=s==2?h1(tj):(s==3?h2(tj):(h1(tj)+u*(h2(tj)-h1(tj))));x=ri*cos(tj);y=ri*sin(tj);z=((s<=1)&&(es_circulo)?0:v)*f(ri,tj)' familia='s' s.intervalo='[0,3]' s.pasos='3' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='s<=1?Nr:Nt' Nv='1' info='sólido' ">
      <param name="S_08" value="espacio='E1' tipo='texto' fondo='no' color='eeffaa' dibujar-si='!dibujar' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\cf0\f0\fs60 No se puede mostrar \i{\*\mjaformula\i D\i0}\i0  porque\par\cf0\f0\fs60 {\*\mjaformula\i h\i0{\subix\i 1\i0}\i (\i0\i{\expr th_malo\decimals 2\fixed0}\i0\i ) = \i0\i{\expr h1(th_malo)\decimals 2\fixed1}\i0\i  > \i0\i{\expr h2(th_malo)\decimals 2\fixed1}\i0\i  = h\i0{\subix\i 2\i0}\i (\i0\i{\expr th_malo\decimals 2\fixed0}\i0\i )\i0}\cf1\fs40 }' decimales='2' fijo='sí' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='error' ">
    </ajs>
  </div>
