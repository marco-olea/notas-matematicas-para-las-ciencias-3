<!DOCTYPE html>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="800" height="600">
      <param name="tamaño" value="800x600">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R3' R3='sí' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='-50' O.y='0' despl_imagen='arr-izq' fondo='ffffff' despliegue='orden' cortar='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' color_borde_texto='0' borderColor='000000' border_radius='0' ">

      <param name="C_03" value="id='b' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='b' expresión='(0,0,150,40)' valor='4.5' incr='0.1' min='a' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">
      <param name="C_04" value="id='c' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='c' expresión='(0,0,150,40)' valor='0.5' incr='0.1' discreto='no' decimales='2' fijo='sí' visible='sí' btn_pos='v_left' ">

      <param name="A_01" value="id='dx' expresión='(b-a)/m' tipo='variable' info='Δx' ">
      <param name="A_02" value="id='dy' expresión='(d-c)/n' tipo='variable' info='Δy' ">
      <param name="A_03" value="id='f(x,y)' algoritmo='no' expresión='_Eval_(F)' tipo='función' info='Función principal' ">

      <param name="S_01" value="espacio='E1' tipo='segmento' fondo='no' color='60000000' expresión='(0,0,0)(s==0?longitud_ejes:0,(0<s)&&(s<1)?longitud_ejes:0, s==1?longitud_ejes:0)' familia='s' s.intervalo='[0,1]' s.pasos='3' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' info='ejes' ">
      <param name="S_02" value="espacio='E1' tipo='punto' fondo='no' color='eeffaa' color_reverso='6090a0' expresión='(a,0,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40\i a\i0}' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' decimales='2' fijo='sí' ancho='0' offset_dist='12' offset_angle='135' info='a' ">

      <param name="S_07" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(b,0,0)(b,c,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='0.5' Nu='7' info='b' ">
      <param name="S_08" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,c,0)(a,c,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='0.5' Nu='7' info='c' ">
      <param name="S_09" value="espacio='E1' tipo='segmento' fondo='no' color='000000' expresión='(0,d,0)(a,d,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='0.5' Nu='7' info='d' ">

      <param name="S_12" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='ver_cajas' expresión='(g1(s)+dx*(rect_x/E2._w), g2(s)+dy*(rect_y/E2._h), f(g1(s)+dx*(rect_x/E2._w), g2(s)+dy*(rect_y/E2._h)))(g1(s)+dx*(rect_x/E2._w), g2(s)+dy*(rect_y/E2._h), 0)' familia='s' s.intervalo='[0,m*n-1]' s.pasos='m*n-1' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' ancho='2.5' Nu='7' info='(x*, y*)' ">
      <param name="S_13" value="espacio='E1' tipo='superficie' fondo='no' color='ff8000' color_reverso='ff8000' expresión='x=u*(b-a) y=v*(d-c) z=0' rotini='(0,0,0)' posini='(a,c,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='sí' aristas='000000' modelo='color' Nu='m' Nv='n' info='Región R' ">
      <param name="S_14" value="espacio='E1' tipo='superficie' fondo='no' color='8000ffff' color_reverso='8000ffff' dibujar-si='ver_solido' expresión='x=a+u*(b-a) y=c z=v*f(x,y)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='7' Nv='7' info='Cara 1' ">
      <param name="S_15" value="espacio='E1' tipo='superficie' fondo='no' color='8000ffff' color_reverso='8000ffff' dibujar-si='ver_solido' expresión='x=a+u*(b-a) y=d z=v*f(x,y)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='7' Nv='7' info='Cara 2' ">
      <param name="S_16" value="espacio='E1' tipo='superficie' fondo='no' color='8000ffff' color_reverso='8000ffff' dibujar-si='ver_solido' expresión='x=a y=c+v*(d-c) z=u*f(x,y)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='color' Nu='7' Nv='7' info='Cara 3' ">
